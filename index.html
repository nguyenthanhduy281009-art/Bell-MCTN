<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sky Dodge - Home</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body style="background: #1a1a1a; color: white; font-family: sans-serif;">
    <div id="loading" style="text-align: center; margin-top: 100px;">Đang kiểm tra tài khoản...</div>

    <div id="main-content" style="display: none; text-align: center; margin-top: 100px;">
        <h1 style="color: #4CAF50;">SKY DODGE</h1>
        <p>Chào mừng chiến binh: <span id="user-name" style="font-weight: bold; color: #ffeb3b;">...</span></p>
        <button onclick="location.href='game.html'" style="padding: 15px 30px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">BẮT ĐẦU CHƠI</button>
        <br><br>
        <button onclick="logout()" style="background: none; border: none; color: #888; cursor: pointer; text-decoration: underline;">Đăng xuất</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBbdRgcZmqt5-ywPyssZ1C2CDoj11slDQs",
            authDomain: "sky-dodge-8f537.firebaseapp.com",
            projectId: "sky-dodge-8f537",
            storageBucket: "sky-dodge-8f537.firebasestorage.app",
            messagingSenderId: "169224412363",
            appId: "1:169224412363:web:de0d018158d8b34e854f4e",
            measurementId: "G-9NTWMKBC86"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        // Đợi Firebase phản hồi xong mới hành động
        firebase.auth().onAuthStateChanged(user => {
            const loading = document.getElementById('loading');
            const content = document.getElementById('main-content');

            if (user) {
                // ĐÃ ĐĂNG NHẬP
                loading.style.display = 'none';
                content.style.display = 'block';
                document.getElementById('user-name').innerText = user.displayName || user.email;
            } else {
                // CHƯA ĐĂNG NHẬP - Chuyển đi sau 1 giây để tránh lỗi load chậm
                setTimeout(() => {
                    if (!firebase.auth().currentUser) {
                        window.location.href = "auth.html";
                    }
                }, 1000);
            }
        });

        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "auth.html";
            });
        }
    </script>
</body>
</html>
