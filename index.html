<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sky Dodge - Menu</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <style>
        body { background: #1a1a1a; color: white; text-align: center; font-family: sans-serif; padding-top: 100px; }
        .btn { display: inline-block; padding: 15px 40px; border: 2px solid #4CAF50; color: white; text-decoration: none; border-radius: 25px; margin: 20px; }
    </style>
</head>
<body>
    <h1>SKY DODGE</h1>
    <p>Chào mừng, <span id="user">...</span></p>
    <a href="game.html" class="btn">CHƠI NGAY</a><br>
    <button onclick="logout()">Đăng xuất</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBbdRGcZmqt5-ywPyssZ1C2CDoj11slDQs",
            authDomain: "sky-dodge-8f537.firebaseapp.com",
            projectId: "sky-dodge-8f537",
            appId: "1:169224412363:web:e7160623b367e012854f4e"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) document.getElementById('user').innerText = user.displayName || user.email;
            else window.location.href = "auth.html";
        });

        function logout() { auth.signOut(); }
    </script>
</body>
</html>
