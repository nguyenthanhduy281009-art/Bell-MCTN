<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Dodge - Trang chủ</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; }
        .container { padding-top: 100px; }
        h1 { font-size: 48px; color: #4CAF50; }
        .menu-btn { display: block; width: 250px; margin: 20px auto; padding: 15px; background: #333; border: 2px solid #4CAF50; color: white; text-decoration: none; border-radius: 30px; font-weight: bold; transition: 0.3s; }
        .menu-btn:hover { background: #4CAF50; color: black; }
        .logout { color: #888; cursor: pointer; margin-top: 50px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SKY DODGE</h1>
        <p>Chào mừng, <b id="user-name">...</b></p>
        
        <a href="game.html" class="menu-btn">BẮT ĐẦU CHƠI</a>
        <a href="#" class="menu-btn" onclick="alert('Tính năng đang phát triển!')">BẢNG XẾP HẠNG</a>
        
        <div class="logout" onclick="logout()">Đăng xuất</div>
    </div>

<script>
    const firebaseConfig = { /* Dán lại config của bạn ở đây */ };
    firebase.initializeApp(firebaseConfig);
    
    firebase.auth().onAuthStateChanged(user => {
        if (user) {
            document.getElementById('user-name').innerText = user.displayName || user.email;
        } else {
            window.location.href = "auth.html";
        }
    });

    function logout() {
        firebase.auth().signOut().then(() => window.location.href = "auth.html");
    }
</script>
</body>
</html>
