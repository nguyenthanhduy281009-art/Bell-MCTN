<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Dodge - Trang chủ</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #8BC34A, #2196F3);
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            padding: 25px 40px;
            align-items: center;
        }

        .logo {
            font-size: 36px;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to right, #8BC34A, #4CAF50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .logout-btn {
            background: #fff;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }

        .logout-btn:hover { background: #ffeded; color: #f44336; border-color: #f44336; }

        /* User Info */
        .user-info { padding: 0 40px; }
        .user-info p { margin: 5px 0; font-size: 18px; color: #555; }
        .user-info b { color: #2196F3; }

        /* Main Content */
        .main-action {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .play-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(139, 195, 74, 0.3);
            transition: 0.3s;
            text-transform: uppercase;
        }

        .play-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(33, 150, 243, 0.4);
        }

        /* Footer Menu */
        .footer-menu {
            display: flex;
            justify-content: space-around;
            padding: 25px;
            background: white;
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
        }

        .menu-item {
            background: none;
            border: none;
            font-size: 18px;
            font-weight: 700;
            color: #444;
            cursor: pointer;
            padding: 10px;
            transition: 0.3s;
        }

        .menu-item:hover { color: #8BC34A; }

        #loading {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="loading">ĐANG TẢI DỮ LIỆU...</div>

<div id="main-content" style="display: none; height: 100vh; flex-direction: column;">
    <div class="header">
        <h1 class="logo">SKY DODGE</h1>
        <button class="logout-btn" onclick="logout()">Đăng xuất</button>
    </div>

    <div class="user-info">
        <p>Chào mừng chiến binh: <b id="user-name">...</b></p>
        <p>Số xu: <b id="user-coins">0</b></p>
    </div>

    <div class="main-action">
        <button class="play-btn" onclick="location.href='game.html'">BẮT ĐẦU CHƠI</button>
    </div>

   <div class="footer-menu">
    <button class="menu-item" onclick="alert('Tính năng Bạn bè đang phát triển!')">Bạn bè</button>
    
    <button class="menu-item" onclick="location.href='shop.html'">Cửa hàng</button>
    
    <button class="menu-item" onclick="alert('Bảng xếp hạng đang cập nhật...')">Bảng xếp hạng</button>
</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBbdRgcZmqt5-ywPyssZ1C2CDoj11slDQs",
        authDomain: "sky-dodge-8f537.firebaseapp.com",
        projectId: "sky-dodge-8f537",
        storageBucket: "sky-dodge-8f537.firebasestorage.app",
        messagingSenderId: "169224412363",
        appId: "1:169224412363:web:de0d018158d8b34e854f4e"
    };
    
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            document.getElementById('user-name').innerText = user.displayName || user.email.split('@')[0];
        } else {
            window.location.href = "auth.html";
        }
    });

    function logout() {
        firebase.auth().signOut().then(() => window.location.href = "auth.html");
    }
</script>
</body>
</html>
