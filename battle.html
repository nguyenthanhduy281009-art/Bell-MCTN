<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title> SKY DODGE - BATTLE </title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --glow: transparent; }
        .coin-icon { width: 20px; height: 20px; vertical-align: middle; margin-left: 5px; border-radius: 50%; }
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; touch-action: none; display: flex; justify-content: center; user-select: none; -webkit-user-select: none; }
        #game-container { position: relative; width: 380px; height: 100vh; max-width: 500px; background: radial-gradient(circle, #1a1a2e, #000); overflow: hidden; border-left: 1px solid #333; border-right: 1px solid #333; }
        #paddle { position: absolute; bottom: 120px; left: 50%; height: 18px; border-radius: 10px; transform: translateX(-50%); z-index: 100; transition: background 0.3s, width 0.3s, box-shadow 0.3s; }
        .ui { position: fixed; top: 20px; width: 100%; max-width: 500px; text-align: center; pointer-events: none; z-index: 200; }
        .red { color: #ff4d4d; font-weight: bold; font-size: 26px; }
        .progress-bg { width: 80%; max-width: 300px; height: 15px; background: #333; margin: 5px auto; border-radius: 10px; overflow: hidden; }
        #bar { height: 100%; width: 0%; background: #4CAF50; transition: 0.1s; }
        .falling-item { position: absolute; width: 45px; pointer-events: none; object-fit: contain; }
        #msg { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 300; background: rgba(0,0,0,0.95); padding: 25px; width: 80%; max-width: 400px; border: 2px solid #ffeb3b; border-radius: 15px; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        button { padding: 15px; font-size: 18px; cursor: pointer; border: none; border-radius: 10px; font-weight: bold; width: 100%; }
        .btn-home { background: #f1c40f; color: black; }
        #stats-list { margin: 15px 0; text-align: left; font-size: 14px; max-height: 150px; overflow-y: auto; }
        .stat-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #333; }
    </style>
</head>
<body>
<div id="game-container">
    <div class="ui">
        <div style="font-size: 18px;">‚è± Th·ªùi gian: <span id="timer">0</span>s</div>
        <div class="red">Kh·ªëi l∆∞·ª£ng: <span id="num">0</span> / <span id="max-num">100</span></div>
        <div class="progress-bg"><div id="bar"></div></div>
    </div>
    <div id="paddle"></div>
    <div id="msg">
        <h1 id="msg-title" style="color:#ffeb3b; margin-top:0;">ƒêANG ƒê·∫§U...</h1>
        <div id="winner-info"></div>
        <div id="stats-list"></div>
        <div class="btn-group" id="end-actions" style="display:none;">
            <button class="btn-home" id="back-btn">QUAY L·∫†I PH√íNG</button>
        </div>
    </div>
</div>

<script>
    // --- 1. FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyBbdRgcZmqt5-ywPyssZ1C2CDoj11slDQs",
        authDomain: "sky-dodge-8f537.firebaseapp.com",
        databaseURL: "https://sky-dodge-8f537-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "sky-dodge-8f537",
        storageBucket: "sky-dodge-8f537.firebasestorage.app",
        messagingSenderId: "169224412363",
        appId: "1:169224412363:web:de0d018158d8b34e854f4e"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();

    // --- 2. KH·ªûI T·∫†O BI·∫æN ---
    const urlParams = new URLSearchParams(window.location.search);
    const hostId = urlParams.get('id');
    let isHost = false, gameOver = false, isPlaying = true, score = 0, seconds = 0, baseSpeed = 5, spawnTimer;

    const currentMax = parseInt(localStorage.getItem('paddleCapacity')) || 100;
    const currentColor = localStorage.getItem('paddleColor') || 'rgba(255, 255, 255, 0.4)';
    const currentWidth = localStorage.getItem('paddleWidth') || '130px';
    const paddle = document.getElementById('paddle');
    // --- KH√ìA ZOOM M√ÄN H√åNH ---
// Ch·∫∑n zoom 2 ng√≥n tay v√† Double tap
document.addEventListener('touchstart', (e) => {
    if (e.touches.length > 1) e.preventDefault();
}, { passive: false });

let lastTouchEnd = 0;
document.addEventListener('touchend', (e) => {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) e.preventDefault();
    lastTouchEnd = now;
}, false);

// Ch·∫∑n cu·ªôn chu·ªôt/zoom b·∫±ng ph√≠m t·∫Øt tr√™n m√°y t√≠nh
document.addEventListener('wheel', (e) => {
    if (e.ctrlKey) e.preventDefault();
}, { passive: false });

document.addEventListener('keydown', (e) => {
    if (e.ctrlKey && ['+', '-', '=', '0'].includes(e.key)) e.preventDefault();
});

    paddle.style.background = currentColor;
    paddle.style.width = currentWidth.includes('px') ? currentWidth : currentWidth + 'px';
    document.getElementById('max-num').innerText = currentMax;
    document.getElementById('back-btn').onclick = () => { location.href = 'room.html?id=' + hostId; };

    const itemTypes = [
        { url: 'https://drive.google.com/thumbnail?id=1SGW0oc5yuw1WmArQ9GbNSQYBPbmXRWdi&sz=w200', chance: 60, weight: 1, type: 'normal' },
        { url: 'https://drive.google.com/thumbnail?id=17JZiAW3NHJvEg2iN679TdNB_DVlKN7xz&sz=w200', chance: 25, weight: 2, type: 'normal' },
        { url: 'https://drive.google.com/thumbnail?id=1KeXUOKM47cK2pO6UNCfvygAOiMARMaH1&sz=w200', chance: 10, weight: 3, type: 'normal' },
        { url: 'https://drive.google.com/thumbnail?id=1IKc60y8Dn1ouIsFFzYw22oIcHM0Oxnjk&sz=w200', chance: 5, weight: 0, type: 'danger' }
    ];

    // --- 3. LOGIC K·∫æT N·ªêI ---
   auth.onAuthStateChanged(async user => {
    if (!user || !hostId) return window.location.href = "auth.html";
    isHost = (user.uid === hostId);
    
    // N·∫øu l√† Host, reset tr·∫°ng th√°i ph√≤ng v·ªÅ m·∫∑c ƒë·ªãnh
    if (isHost) {
        await db.ref(`rooms/${hostId}`).update({
            status: 'playing', // ƒê·∫£m b·∫£o status kh√¥ng ph·∫£i 'finished'
            winnerData: null
        });
    }

    // C·∫≠p nh·∫≠t b·∫£n th√¢n l√† 'alive'
    db.ref(`rooms/${hostId}/players/${user.uid}`).update({ 
        state: 'alive', 
        survivalTime: 0,
        name: localStorage.getItem('playerName') || 'Ng∆∞·ªùi ch∆°i'
    });

    // L·∫Øng nghe l·ªánh k·∫øt th√∫c
    db.ref(`rooms/${hostId}/status`).on('value', snap => {
        if (snap.val() === 'finished') {
            isPlaying = false;
            clearTimeout(spawnTimer);
            renderResult();
        }
    });

    if (isHost) hostMonitor();
    spawnLoop();
});
    // --- 4. GAMEPLAY ---
    function movePaddle(x) {
        if (!isPlaying) return;
        let rect = document.getElementById('game-container').getBoundingClientRect();
        let safeX = Math.max(paddle.offsetWidth/2, Math.min(x - rect.left, rect.width - paddle.offsetWidth/2));
        paddle.style.left = safeX + 'px';
    }
    window.addEventListener('mousemove', (e) => movePaddle(e.clientX));
    window.addEventListener('touchmove', (e) => { e.preventDefault(); movePaddle(e.touches[0].clientX); }, { passive: false });

    setInterval(() => {
        if (isPlaying) {
            seconds++;
            document.getElementById('timer').innerText = seconds;
            if (seconds % 7 === 0) baseSpeed += 0.8; 
            
            // TH√äM D√íNG N√ÄY: C·∫≠p nh·∫≠t m·ªói gi√¢y ƒë·ªÉ Host bi·∫øt ai s·ªëng l√¢u h∆°n
            db.ref(`rooms/${hostId}/players/${auth.currentUser.uid}/survivalTime`).set(seconds);
        }
    }, 1000);

    function createItem() {
        if (!isPlaying) return;
        let rand = Math.random() * 100, cum = 0, sel = itemTypes[0];
        for (let t of itemTypes) { cum += t.chance; if (rand < cum) { sel = t; break; } }
        
        const item = document.createElement('img');
        item.src = sel.url; item.className = 'falling-item';
        item.style.left = Math.random() * (370 - 45) + 'px';
        item.style.top = '-60px';
        document.getElementById('game-container').appendChild(item);
        
        let top = -60, speed = baseSpeed + Math.random() * 2;
        const fall = setInterval(() => {
            if (!isPlaying) { clearInterval(fall); item.remove(); return; }
            top += speed; item.style.top = top + 'px';
            const p = paddle.getBoundingClientRect(), i = item.getBoundingClientRect();
            
            if (i.bottom >= p.top && i.right >= p.left && i.left <= p.right && i.top <= p.bottom) {
                clearInterval(fall); item.remove();
                if (sel.type === 'danger') return endGame("B·∫†N ƒê√É THUA!");
                score += sel.weight;
                document.getElementById('num').innerText = score;
                document.getElementById('bar').style.width = Math.min((score/currentMax)*100, 100) + '%';
                if (score >= currentMax) endGame("QU√Å T·∫¢I R·ªíI!");
            }
            if (top > window.innerHeight) { clearInterval(fall); item.remove(); }
        }, 20);
    }

    function spawnLoop() { 
        if (!isPlaying) return; 
        createItem(); 
        spawnTimer = setTimeout(spawnLoop, Math.max(250, 850 - (seconds * 12))); 
    }

// --- 5. LOGIC K·∫æT TH√öC ---
    let sentResult = false;      // client g·ª≠i k·∫øt qu·∫£
    let hostProcessing = false; // host x√©t th·∫Øng thua


  async function endGame(title) {
    if (!isPlaying) return;
    isPlaying = false;
    clearTimeout(spawnTimer);

    // Hi·ªán th√¥ng b√°o ri√™ng cho ng∆∞·ªùi ƒë√≥ bi·∫øt l√† h·ªç ƒë√£ thua
    document.getElementById('msg').style.display = 'block';
    document.getElementById('msg-title').innerText = title;
    document.getElementById('winner-info').innerText = "Vui l√≤ng ƒë·ª£i nh·ªØng ng∆∞·ªùi kh√°c...";

    // B√°o t·ª≠ nh∆∞ng kh√¥ng d·ª´ng tr·∫≠n ƒë·∫•u c·ªßa ng∆∞·ªùi kh√°c
    await db.ref(`rooms/${hostId}/players/${auth.currentUser.uid}`).update({
        state: 'dead',
        survivalTime: seconds
    });
}


   function hostMonitor() {
    const ref = db.ref(`rooms/${hostId}/players`);
    setTimeout(() => {
        ref.on('value', async snap => {
            if (!isHost || gameOver) return;
            const players = snap.val();
            if (!players) return;

            const entries = Object.entries(players);
            const alive = entries.filter(([_, p]) => p.state === 'alive');

            // CH·ªà K·∫æT TH√öC KHI T·∫§T C·∫¢ ƒê√É CH·∫æT (alive.length === 0)
            if (entries.length >= 1 && alive.length === 0) {
                gameOver = true;
                
                // S·∫Øp x·∫øp xem ai c√≥ survivalTime cao nh·∫•t ƒë·ªÉ trao gi·∫£i
                entries.sort((a, b) => (b[1].survivalTime || 0) - (a[1].survivalTime || 0));
                const winner = entries[0];
                
                const roomSnap = await db.ref(`rooms/${hostId}`).once('value');
                const prize = roomSnap.val()?.totalPrize || 0;

                await db.ref(`rooms/${hostId}`).update({
                    status: 'finished',
                    winnerData: { name: winner[1].name, prize: prize }
                });
                ref.off();
            }
        });
    }, 3000); 
}
    // T√¨m h√†m renderResult() c≈© c·ªßa Duy v√† d√°n ƒë√® to√†n b·ªô ƒëo·∫°n n√†y v√†o:
    async function renderResult() {
        const snap = await db.ref(`rooms/${hostId}`).once('value');
        const data = snap.val(); 
        if (!data || !data.winnerData) return;

        const winner = data.winnerData;
        document.getElementById('msg-title').innerText = "K·∫æT TH√öC TR·∫¨N";
        document.getElementById('winner-info').innerHTML = `
            <div style="font-size:20px; color:#2ecc71; margin-bottom:10px;">üèÜ ${winner.name} TH·∫ÆNG</div>
            <div style="font-size:24px;">+${winner.prize} <img src="https://drive.google.com/thumbnail?id=13GfXHlWxw_dlc3eWxlO4p5D5HY1n361H&sz=w100" class="coin-icon"></div>
        `;
        
        let listHtml = "";
        const playersArr = Object.values(data.players).sort((a,b) => (b.survivalTime || 0) - (a.survivalTime || 0));
        
        playersArr.forEach(p => {
            listHtml += `<div class="stat-row"><span>${p.name}</span><span>${p.survivalTime || 0}s</span></div>`;
        });
        document.getElementById('stats-list').innerHTML = listHtml;
        document.getElementById('end-actions').style.display = 'block';
        document.getElementById('msg').style.display = 'block';

        // --- ƒê√ÇY L√Ä PH·∫¶N GHI K·ª∂ L·ª§C (C·ª¶A RI√äNG B·∫†N) ---
        const myId = auth.currentUser.uid;
        const myScore = data.players[myId]?.survivalTime || 0;
        const myName = localStorage.getItem('playerName') || 'Ng∆∞·ªùi ch∆°i';

        if (myScore > 0) {
            const lbRef = db.ref(`leaderboard/${myId}`);
            const lbSnap = await lbRef.once('value');
            const oldData = lbSnap.val();

            // N·∫øu ch∆∞a c√≥ k·ª∑ l·ª•c ho·∫∑c ƒëi·ªÉm tr·∫≠n n√†y cao h∆°n k·ª∑ l·ª•c c≈© th√¨ m·ªõi l∆∞u
            if (!oldData || myScore > oldData.score) {
                await lbRef.set({
                    name: myName,
                    score: myScore,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                console.log("ƒê√£ c·∫≠p nh·∫≠t k·ª∑ l·ª•c m·ªõi: " + myScore + "s");
            }
        }
    }
</script>
</body>
</html>
