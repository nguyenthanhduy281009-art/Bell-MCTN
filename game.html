<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title> SKY DODGE - GAME </title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        .coin-icon { width: 20px; height: 20px; vertical-align: middle; margin-left: 5px; border-radius: 50%; }
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; touch-action: none; display: flex; justify-content: center; }

        #game-container { 
            position: relative; width: 100vw; height: 100vh; max-width: 500px; 
            background: radial-gradient(circle, #2c3e50, #000); overflow: hidden; 
            border-left: 1px solid #333; border-right: 1px solid #333;
        }

        #paddle {
            position: absolute; bottom: 120px; left: 50%;
            width: 130px; height: 18px;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid #fff; border-radius: 10px;
            transform: translateX(-50%); z-index: 100;
            transition: background 0.3s, width 0.3s;
        }

        .ui { position: fixed; top: 20px; width: 100%; max-width: 500px; text-align: center; pointer-events: none; z-index: 200; }
        .red { color: #ff4d4d; font-weight: bold; font-size: 26px; }
        .progress-bg { width: 80%; max-width: 300px; height: 15px; background: #333; margin: 5px auto; border-radius: 10px; overflow: hidden; }
        #bar { height: 100%; width: 0%; background: #4CAF50; transition: 0.1s; }
        .falling-item { position: absolute; width: 60px; pointer-events: none; object-fit: contain; }
        
        #msg { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            text-align: center; z-index: 300; background: rgba(0,0,0,0.95); padding: 25px; 
            width: 80%; max-width: 400px; border: 2px solid red; border-radius: 15px; 
        }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        button { padding: 15px; font-size: 18px; cursor: pointer; border: none; border-radius: 10px; font-weight: bold; width: 100%; }
        .btn-retry { background: #ff4d4d; color: white; }
        .btn-home { background: #2196F3; color: white; }
    </style>
</head>
<body>
<div id="game-container">
    <div class="ui">
        <div style="font-size: 18px;">⏱ Thời gian: <span id="timer">0</span>s</div>
        <div class="red">Khối lượng: <span id="num">0</span> / <span id="max-num">100</span></div>
        <div class="progress-bg"><div id="bar"></div></div>
    </div>
    <div id="paddle"></div>
    <div id="msg">
        <h1 style="color:red; margin-top:0;">GAME OVER</h1>
        <p id="final-stats" style="font-size: 18px;"></p>
        <p id="coin-stats" style="color: #ffeb3b; font-weight: bold;"></p>
        <div class="btn-group">
            <button class="btn-retry" onclick="location.reload()">QUAY LẠI CHƠI TIẾP</button>
            <button class="btn-home" onclick="location.href='index.html'">VỀ TRANG CHỦ</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBbdRgcZmqt5-ywPyssZ1C2CDoj11slDQs",
        authDomain: "sky-dodge-8f537.firebaseapp.com",
        databaseURL: "https://sky-dodge-8f537-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "sky-dodge-8f537",
        storageBucket: "sky-dodge-8f537.firebasestorage.app",
        messagingSenderId: "169224412363",
        appId: "1:169224412363:web:de0d018158d8b34e854f4e"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();

    const paddleConfigs = {
        'default': { capacity: 100, color: 'rgba(255, 255, 255, 0.4)', width: 130 },
        'iron':    { capacity: 250, color: 'linear-gradient(#757575, #212121)', width: 140 },
        'gold':    { capacity: 600, color: 'linear-gradient(#FFD700, #FF8C00)', width: 150 },
        'diamond': { capacity: 1500, color: 'linear-gradient(#00E5FF, #007BFF)', width: 160 }
    };

    const selectedType = localStorage.getItem('selectedPaddle') || 'default';
    const currentConfig = paddleConfigs[selectedType] || paddleConfigs['default'];

    const paddle = document.getElementById('paddle'), numDisp = document.getElementById('num'), barDisp = document.getElementById('bar');
    const timerDisp = document.getElementById('timer'), container = document.getElementById('game-container'), msg = document.getElementById('msg');
    
    let score = 0, seconds = 0, gameOver = false, baseSpeed = 5;
    let currentMax = currentConfig.capacity;

    paddle.style.background = currentConfig.color;
    paddle.style.width = currentConfig.width + 'px';
    document.getElementById('max-num').innerText = currentMax;

    const coinImgURL = 'https://drive.google.com/thumbnail?id=13GfXHlWxw_dlc3eWxlO4p5D5HY1n361H&sz=w100';

    // CẤU HÌNH VẬT PHẨM
    const itemTypes = [
        { url: 'https://drive.google.com/thumbnail?id=1SGW0oc5yuw1WmArQ9GbNSQYBPbmXRWdi&sz=w200', chance: 60, weight: 1, type: 'normal' },
        { url: 'https://drive.google.com/thumbnail?id=17JZiAW3NHJvEg2iN679TdNB_DVlKN7xz&sz=w200', chance: 25, weight: 2, type: 'normal' },
        { url: 'https://drive.google.com/thumbnail?id=1KeXUOKM47cK2pO6UNCfvygAOiMARMaH1&sz=w200', chance: 10, weight: 3, type: 'normal' },
        { url: 'https://drive.google.com/thumbnail?id=19ryEq9TvAxEdriBohrz5zrEHY11xkapE&sz=w200', chance: 4, weight: 0.3, type: 'percent' },
        { url: 'https://drive.google.com/thumbnail?id=1IKc60y8Dn1ouIsFFzYw22oIcHM0Oxnjk&sz=w200', chance: 1, weight: 0, type: 'danger' }
    ];

    async function saveGameData() {
        const user = auth.currentUser;
        if (!user) return;
        try {
            await db.ref('users/' + user.uid + '/coins').transaction(c => (c || 0) + seconds);
            const lbRef = db.ref('leaderboard/' + user.uid);
            const snap = await lbRef.once('value');
            if (seconds > (snap.val()?.score || 0)) {
                await lbRef.update({ name: user.displayName || user.email.split('@')[0], score: seconds });
            }
            document.getElementById('coin-stats').innerHTML = `+${seconds} Xu <img src="${coinImgURL}" class="coin-icon"> đã nhận!`;
        } catch (e) { console.error(e); }
    }

    function movePaddle(x) {
        if (!gameOver) {
            let rect = container.getBoundingClientRect();
            let relativeX = x - rect.left; 
            let halfWidth = paddle.offsetWidth / 2;
            let safeX = Math.max(halfWidth, Math.min(relativeX, rect.width - halfWidth));
            paddle.style.left = safeX + 'px';
        }
    }
    window.addEventListener('mousemove', (e) => movePaddle(e.clientX));
    window.addEventListener('touchstart', (e) => movePaddle(e.touches[0].clientX), {passive: false});
    window.addEventListener('touchmove', (e) => { e.preventDefault(); movePaddle(e.touches[0].clientX); }, { passive: false });

    setInterval(() => {
        if (!gameOver) {
            seconds++;
            timerDisp.innerText = seconds;
            if (seconds % 7 === 0) baseSpeed += 0.8; 
        }
    }, 1000);

    function createItem() {
        if (gameOver) return;
        
        let rand = Math.random() * 100, cumulative = 0, selected = itemTypes[0];
        for (let t of itemTypes) {
            cumulative += t.chance;
            if (rand < cumulative) { selected = t; break; }
        }

        const item = document.createElement('img');
        item.src = selected.url;
        item.className = 'falling-item';
        item.style.left = Math.random() * (container.offsetWidth - 60) + 'px';
        item.style.top = '-100px';
        container.appendChild(item);

        let top = -100;
        const speed = baseSpeed + (Math.random() * 2);

        const fallInterval = setInterval(() => {
            if (gameOver) { clearInterval(fallInterval); item.remove(); return; }
            top += speed;
            item.style.top = top + 'px';
            
            const p = paddle.getBoundingClientRect(), i = item.getBoundingClientRect();
            
            if (i.bottom >= p.top && i.right >= p.left && i.left <= p.right && i.top <= p.bottom) {
                clearInterval(fallInterval);
                item.remove();

                if (selected.type === 'danger') {
                    endGame("CHẠM VẬT CẤM!");
                } else if (selected.type === 'percent') {
                    score += Math.round(score * selected.weight);
                } else {
                    score += selected.weight;
                }

                numDisp.innerText = score;
                let percent = (score / currentMax) * 100;
                barDisp.style.width = Math.min(percent, 100) + '%';

                if (score >= currentMax) endGame("QUÁ TẢI RỒI!");
            }
            if (top > window.innerHeight) { clearInterval(fallInterval); item.remove(); }
        }, 20);
    }

    function endGame(title) {
        if (gameOver) return;
        gameOver = true;
        document.querySelector('#msg h1').innerText = title;
        document.getElementById('final-stats').innerText = `Bạn đã trụ được ${seconds} giây!`;
        msg.style.display = 'block';
        paddle.style.background = 'red';
        saveGameData();
    }

    function spawnLoop() {
        if (!gameOver) {
            createItem();
            let nextSpawn = Math.max(250, 850 - (seconds * 12));
            setTimeout(spawnLoop, nextSpawn);
        }
    }
    spawnLoop();
</script>
</body>
</html>
