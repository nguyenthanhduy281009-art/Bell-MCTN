<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SKY DODGE - GAME MODE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; color: white; font-family: sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle, #2c3e50, #000); }
        #paddle {
            position: absolute; bottom: 120px; left: 50%;
            height: 18px; background: rgba(255, 255, 255, 0.4);
            border: 2px solid #fff; border-radius: 10px;
            transform: translateX(-50%); z-index: 100;
        }
        .ui { position: fixed; top: 20px; width: 100%; text-align: center; pointer-events: none; z-index: 200; }
        .red { color: #ff4d4d; font-weight: bold; font-size: 26px; text-shadow: 0 0 10px rgba(255,77,77,0.5); }
        .progress-bg { width: 80%; max-width: 300px; height: 15px; background: #333; margin: 10px auto; border-radius: 10px; overflow: hidden; }
        #bar { height: 100%; width: 0%; background: #4CAF50; transition: 0.1s; }
        .falling-item { position: absolute; pointer-events: none; filter: drop-shadow(0 0 5px gold); }
        #msg { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            text-align: center; z-index: 300; background: rgba(0,0,0,0.95); padding: 30px; 
            width: 85%; border: 3px solid #ff4d4d; border-radius: 20px;
        }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        button { padding: 15px; font-size: 18px; cursor: pointer; border: none; border-radius: 10px; font-weight: bold; }
        .btn-retry { background: #ff4d4d; color: white; }
        .btn-home { background: #2196F3; color: white; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="ui">
        <div>⏱ Thời gian: <span id="timer">0</span>s</div>
        <div class="red">Khối lượng: <span id="num">0</span> / 100</div>
        <div class="progress-bg"><div id="bar"></div></div>
    </div>
    <div id="paddle"></div>
    <div id="msg">
        <h1 style="color:#ff4d4d;">KÍNH VỠ RỒI!</h1>
        <p id="final-stats" style="font-size: 20px;"></p>
        <p id="coin-stats" style="color: #ffeb3b; font-weight: bold;"></p>
        <div class="btn-group">
            <button class="btn-retry" onclick="location.reload()">CHƠI LẠI</button>
            <button class="btn-home" onclick="location.href='index.html'">VỀ TRANG CHỦ</button>
        </div>
    </div>
</div>

<script>
    // 1. NGĂN CHẶN ZOOM (CTRL + CUỘN CHUỘT / PHÍM + -)
    window.addEventListener('wheel', (e) => { if (e.ctrlKey) e.preventDefault(); }, { passive: false });
    window.addEventListener('keydown', (e) => {
        if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0')) e.preventDefault();
    });

    // 2. CONFIG FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyBbdRgcZmqt5-ywPyssZ1C2CDoj11slDQs",
        authDomain: "sky-dodge-8f537.firebaseapp.com",
        projectId: "sky-dodge-8f537",
        storageBucket: "sky-dodge-8f537.firebasestorage.app",
        messagingSenderId: "169224412363",
        appId: "1:169224412363:web:de0d018158d8b34e854f4e"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 3. BIẾN GAME & RESPONSIVE
    const paddle = document.getElementById('paddle'), numDisp = document.getElementById('num'), barDisp = document.getElementById('bar');
    const timerDisp = document.getElementById('timer'), container = document.getElementById('game-container'), msg = document.getElementById('msg');
    
    let score = 0, seconds = 0, gameOver = false, baseSpeed = 5;
    let paddleWidth, itemSize;

    function updateSize() {
        const isMobile = window.innerWidth < 768;
        paddleWidth = isMobile ? window.innerWidth * 0.35 : 130;
        itemSize = isMobile ? window.innerWidth * 0.15 : 65;
        paddle.style.width = paddleWidth + 'px';
    }
    window.addEventListener('resize', updateSize);
    updateSize();

    // 4. ĐIỀU KHIỂN
    function movePaddle(x) {
        if (!gameOver) {
            let halfWidth = paddle.offsetWidth / 2;
            let safeX = Math.max(halfWidth, Math.min(x, window.innerWidth - halfWidth));
            paddle.style.left = safeX + 'px';
        }
    }
    window.addEventListener('mousemove', (e) => movePaddle(e.clientX));
    window.addEventListener('touchmove', (e) => { e.preventDefault(); movePaddle(e.touches[0].clientX); }, { passive: false });

    // 5. LOGIC GAME
    const gameTimer = setInterval(() => {
        if (!gameOver) {
            seconds++;
            timerDisp.innerText = seconds;
            if (seconds % 7 === 0) baseSpeed += 0.8;
        }
    }, 1000);

    async function saveGameData() {
        const user = firebase.auth().currentUser;
        if (!user) return;
        const coinsEarned = Math.floor(score / 10);
        await db.ref('users/' + user.uid + '/coins').transaction(c => (c || 0) + coinsEarned);
        const lbRef = db.ref('leaderboard/' + user.uid);
        const snap = await lbRef.once('value');
        if (seconds > (snap.val()?.score || 0)) {
            await lbRef.set({ name: user.displayName || user.email.split('@')[0], score: seconds });
        }
        document.getElementById('coin-stats').innerText = `+${coinsEarned} Xu nhận được!`;
    }

    function createItem() {
        if (gameOver) return;
        const item = document.createElement('img');
        item.src = 'https://cdn-icons-png.flaticon.com/512/3113/3113045.png';
        item.className = 'falling-item';
        item.style.width = itemSize + 'px';
        item.style.left = Math.random() * (window.innerWidth - itemSize) + 'px';
        item.style.top = '-100px';
        container.appendChild(item);

        let top = -100;
        const speed = baseSpeed + (Math.random() * 2);
        const fallInterval = setInterval(() => {
            if (gameOver) { clearInterval(fallInterval); item.remove(); return; }
            top += speed;
            item.style.top = top + 'px';
            const p = paddle.getBoundingClientRect(), i = item.getBoundingClientRect();
            if (i.bottom >= p.top && i.right >= p.left && i.left <= p.right && i.top <= p.bottom) {
                score += 10;
                numDisp.innerText = score;
                barDisp.style.width = Math.min(score, 100) + '%';
                if (score >= 100) {
                    gameOver = true;
                    msg.style.display = 'block';
                    document.getElementById('final-stats').innerText = `Trụ được: ${seconds}s`;
                    saveGameData();
                }
                clearInterval(fallInterval); item.remove();
            }
            if (top > window.innerHeight) { clearInterval(fallInterval); item.remove(); }
        }, 20);
    }

    function spawnLoop() {
        if (!gameOver) {
            createItem();
            setTimeout(spawnLoop, Math.max(200, 800 - (seconds * 15)));
        }
    }
    spawnLoop();
</script>
</body>
</html>
