<!DOCTYPE html>
<html lang="vi">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1a1a3c;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --neon-blue: #00d2ff;
            --accent-purple: #9d50bb;
            --text-color: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #24244e 0%, #0f0c29 100%);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* CONTAINER CHÍNH */
        .room-container {
            display: flex;
            flex: 1;
            padding: 15px;
            gap: 15px;
            height: calc(100vh - 80px); /* Chừa chỗ cho nút phía dưới */
        }

        /* KHU VỰC BÀN CHƠI (BÊN TRÁI) */
        .game-main {
            flex: 2.5;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Thanh Mức Cược */
        .bet-bar {
            background: var(--glass-bg);
            border-left: 4px solid var(--neon-blue);
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bet-bar span { color: #888; text-transform: uppercase; }
        .bet-bar input {
            background: none; border: none; color: var(--neon-blue);
            font-size: 18px; font-weight: bold; outline: none; width: 100px;
        }

        /* Grid 6 ô người chơi */
        .slots-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            flex: 1;
        }

        .slot {
            background: rgba(0, 0, 0, 0.2);
            border: 1.5px solid rgba(0, 210, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            position: relative;
        }

        .slot:hover { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }
        
        .slot i { color: rgba(255, 255, 255, 0.1); font-size: 30px; }
        
        /* Avatar người chơi trong ô */
        .slot img {
            width: 85%; height: 85%;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid var(--neon-blue);
        }

        /* DANH SÁCH BẠN (BÊN PHẢI) */
        .friends-aside {
            flex: 1;
            background: var(--glass-bg);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .aside-header {
            padding: 20px;
            text-align: center;
            color: var(--neon-blue);
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .friends-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .friend-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 12px;
        }

        .friend-info { display: flex; align-items: center; gap: 10px; }
        .friend-img { width: 38px; height: 38px; border-radius: 10px; background: var(--accent-purple); }

        .btn-invite {
            background: none; border: 1px solid var(--neon-blue);
            color: var(--neon-blue); padding: 4px 10px;
            border-radius: 6px; font-size: 11px; cursor: pointer;
        }

        /* THANH ĐIỀU KHIỂN DƯỚI CÙNG */
        .bottom-actions {
            padding: 15px;
            display: flex;
            gap: 15px;
        }

        .btn-control {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-exit { background: #ff4757; }
        .btn-start { background: var(--accent-purple); box-shadow: 0 0 20px rgba(157, 80, 187, 0.4); }

        /* TỐI ƯU CHO ĐIỆN THOẠI (MOBILE) */
        @media (max-width: 768px) {
            .room-container { flex-direction: column; height: auto; overflow-y: auto; }
            .slots-grid { grid-template-columns: repeat(3, 1fr); height: 250px; }
            .friends-aside { min-height: 300px; }
            .bottom-actions { position: sticky; bottom: 0; background: #0f0c29; }
        }
    </style>
</head>
<body>

    <div class="room-container">
        <div class="game-main">
            <div class="bet-bar">
                <span>Mức cược:</span>
                <input type="number" value="1000">
            </div>

            <div class="slots-grid" id="slots">
                <div class="slot" id="s0"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s1"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s2"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s3"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s4"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s5"><i class="fas fa-plus"></i></div>
            </div>
        </div>

        <div class="friends-aside">
            <div class="aside-header">DANH SÁCH BẠN</div>
            <div class="friends-list" id="friend-list">
                <div class="friend-card">
                    <div class="friend-info">
                        <div class="friend-img" style="display:flex; align-items:center; justify-content:center;">N</div>
                        <div style="font-size:13px; font-weight:bold;">Nguyễn Thành Duy</div>
                    </div>
                    <button class="btn-invite">MỜI</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-actions">
        <button class="btn-control btn-exit" onclick="location.href='friends.html'">Thoát</button>
        <button class="btn-control btn-start">Bắt Đầu Trận Đấu</button>
    </div>

    <script>
        // Hàm này Duy gọi khi có người vào phòng
        function setPlayer(index, avatarUrl) {
            const slot = document.getElementById(`s${index}`);
            if (avatarUrl) {
                slot.innerHTML = `<img src="${avatarUrl}">`;
            } else {
                slot.innerHTML = `<i class="fas fa-plus"></i>`;
            }
        }

        // Ví dụ: Duy là người đầu tiên
        // setPlayer(0, 'link_anh_cua_duy.jpg');
    </script>
</body>
</html>
