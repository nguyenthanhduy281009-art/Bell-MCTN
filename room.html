<!DOCTYPE html>
<html lang="vi">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --bg-color: #1a1a3c;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --neon-blue: #00d2ff;
            --accent-purple: #9d50bb;
            --text-color: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #24244e 0%, #0f0c29 100%);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .room-container {
            display: flex;
            flex: 1;
            padding: 15px;
            gap: 15px;
            height: calc(100vh - 80px);
        }

        .game-main {
            flex: 2.5;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bet-bar {
            background: var(--glass-bg);
            border-left: 4px solid var(--neon-blue);
            padding: 12px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bet-bar input {
            background: none; border: none; color: var(--neon-blue);
            font-size: 18px; font-weight: bold; outline: none; width: 100px;
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            flex: 1;
        }

        .slot {
            background: rgba(0, 0, 0, 0.2);
            border: 1.5px solid rgba(0, 210, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            position: relative;
            overflow: hidden; /* Cắt ảnh thừa */
        }

        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid var(--neon-blue);
        }

        .slot i { color: rgba(255, 255, 255, 0.1); font-size: 30px; }

        .friends-aside {
            flex: 1;
            background: var(--glass-bg);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .aside-header {
            padding: 20px;
            text-align: center;
            color: var(--neon-blue);
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .friends-list { flex: 1; overflow-y: auto; padding: 10px; }

        .friend-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 12px;
        }

        .friend-info { display: flex; align-items: center; gap: 10px; }
        .friend-img { width: 38px; height: 38px; border-radius: 10px; object-fit: cover; }

        .btn-invite {
            background: none; border: 1px solid var(--neon-blue);
            color: var(--neon-blue); padding: 4px 10px;
            border-radius: 6px; font-size: 11px; cursor: pointer;
        }

        .bottom-actions { padding: 15px; display: flex; gap: 15px; }

        .btn-control {
            flex: 1; padding: 16px; border: none; border-radius: 15px;
            font-size: 16px; font-weight: bold; color: white; cursor: pointer;
        }

        .btn-exit { background: #ff4757; }
        .btn-start { background: var(--accent-purple); box-shadow: 0 0 20px rgba(157, 80, 187, 0.4); }

        @media (max-width: 768px) {
            .room-container { flex-direction: column; height: auto; overflow-y: auto; }
            .slots-grid { grid-template-columns: repeat(3, 1fr); min-height: 250px; }
        }
    </style>
</head>
<body>

    <div class="room-container">
        <div class="game-main">
            <div class="bet-bar">
                <span>Mức cược:</span>
                <input type="number" id="bet-input" value="1000">
            </div>
            <div class="slots-grid" id="slots">
                <div class="slot" id="s0"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s1"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s2"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s3"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s4"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s5"><i class="fas fa-plus"></i></div>
            </div>
        </div>

        <div class="friends-aside">
            <div class="aside-header">BẠN BÈ ONLINE</div>
            <div class="friends-list" id="friend-list-content"></div>
        </div>
    </div>

    <div class="bottom-actions">
        <button class="btn-control btn-exit" onclick="location.href='friends.html'">Thoát</button>
        <button class="btn-control btn-start">Bắt Đầu</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBbdRgcZmqt5-ywPyssZ1C2CDoj11slDQs",
            authDomain: "sky-dodge-8f537.firebaseapp.com",
            databaseURL: "https://sky-dodge-8f537-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sky-dodge-8f537",
            storageBucket: "sky-dodge-8f537.firebasestorage.app",
            messagingSenderId: "169224412363",
            appId: "1:169224412363:web:de0d018158d8b34e854f4e"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        auth.onAuthStateChanged(user => {
    if (user) {
        // 1. Tự động đưa Duy vào ô đầu tiên
        const myAvatar = user.photoURL || 'https://via.placeholder.com/100';
        setPlayer(0, myAvatar);

        // 2. Lấy ID phòng (Dùng ID của Duy làm ID phòng cho đơn giản)
        const roomId = user.uid; 

        // 3. LẮNG NGHE NGƯỜI VÀO PHÒNG (MỚI THÊM)
        db.ref('rooms/' + roomId + '/players').on('value', snap => {
            const players = snap.val() || {};
            // Xóa sạch các ô từ 1-5 về dấu cộng trước khi vẽ lại
            for(let i = 1; i <= 5; i++) setPlayer(i, null);

            // Duyệt danh sách người chơi trong Firebase và đưa vào ô
            Object.values(players).forEach((p, index) => {
                // index + 1 vì Duy đã giữ ô số 0
                if (index < 5) setPlayer(index + 1, p.avatarUrl);
            });
        });

        // 4. Load danh sách bạn bè
        db.ref('users/' + user.uid + '/friends').on('value', s => {
            renderFriendsList(s.val() || {});
        });

        // 5. Lắng nghe lời mời
        db.ref('invites/' + user.uid).on('value', snap => {
            const data = snap.val();
            if(data) {
                if(confirm(data.fromName + " mời bạn vào phòng!")) {
                    // Khi đồng ý, thêm mình vào danh sách players của phòng đó trước khi đi
                    db.ref('rooms/' + data.roomId + '/players/' + user.uid).set({
                        name: user.displayName,
                        avatarUrl: user.photoURL || 'https://via.placeholder.com/100'
                    }).then(() => {
                        db.ref('invites/' + user.uid).remove();
                        location.href = 'room.html?id=' + data.roomId;
                    });
                } else {
                    db.ref('invites/' + user.uid).remove();
                }
            }
        });
    } else { location.href = 'auth.html'; }
});

        function setPlayer(index, avatarUrl) {
            const slot = document.getElementById(`s${index}`);
            if (avatarUrl) {
                slot.innerHTML = `<img src="${avatarUrl}">`;
            } else {
                slot.innerHTML = `<i class="fas fa-plus"></i>`;
            }
        }

        function renderFriendsList(friends) {
            const container = document.getElementById('friend-list-content');
            container.innerHTML = Object.entries(friends).map(([uid, f]) => `
                <div class="friend-card">
                    <div class="friend-info">
                        <img src="${f.avatarUrl || 'https://via.placeholder.com/40'}" class="friend-img">
                        <div style="font-size:13px; font-weight:bold;">${f.name}</div>
                    </div>
                    <button class="btn-invite" onclick="sendInvite('${uid}', '${f.name}')">MỜI</button>
                </div>
            `).join('');
        }

        function sendInvite(fUid, fName) {
            const user = auth.currentUser;
            db.ref('invites/' + fUid).set({
                fromName: user.displayName || "Bạn bè",
                roomId: user.uid,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => alert("Đã gửi lời mời tới " + fName));
        }
    </script>
</body>
</html>
