<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng Chờ - Sky Dodge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --bg: #0f0c29; --neon: #00d2ff; --purple: #9d50bb; --glass: rgba(255, 255, 255, 0.05); }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            background: radial-gradient(circle at center, #24244e 0%, #0f0c29 100%);
            color: white; overflow: hidden;
        }
        .room-container { display: flex; flex: 1; padding: 15px; gap: 15px; overflow: hidden; }
        .game-main { flex: 1.5; display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .bet-bar {
            width: 100%; background: var(--glass); border-left: 4px solid var(--neon);
            padding: 10px 15px; border-radius: 12px; display: flex; align-items: center; gap: 10px;
        }
        .bet-bar input { background: none; border: none; color: var(--neon); font-size: 16px; font-weight: bold; width: 80px; outline: none; }
        
        .slots-grid { display: grid; grid-template-columns: repeat(3, 70px); grid-template-rows: repeat(2, 70px); gap: 12px; margin: auto; }
        .slot {
            width: 70px; height: 70px; background: rgba(0, 0, 0, 0.4); border: 1.5px solid rgba(0, 210, 255, 0.2);
            border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative;
        }
        /* Đoạn mới của Duy đây */
        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 10px;
            filter: drop-shadow(0 0 5px rgba(0, 210, 255, 0.5));
            display: block;
        }

        .friends-aside { flex: 1; background: var(--glass); border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .aside-header { padding: 15px; text-align: center; color: var(--neon); font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .friends-list { flex: 1; overflow-y: auto; padding: 10px; }
        .friend-card { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.03); margin-bottom: 8px; padding: 10px; border-radius: 12px; }
        .friend-img { width: 32px; height: 32px; border-radius: 8px; object-fit: cover; }
        .btn-invite { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 4px 10px; border-radius: 5px; cursor: pointer; font-size: 10px; }
        
        .bottom-actions { padding: 15px; display: flex; gap: 10px; }
        .btn-control { flex: 1; padding: 14px; border: none; border-radius: 12px; font-weight: bold; color: white; cursor: pointer; text-transform: uppercase; }
        .btn-exit { background: #ff4757; } .btn-start { background: var(--purple); }

        @media (max-width: 768px) { .room-container { flex-direction: column; overflow-y: auto; } .slots-grid { margin: 20px auto; } }
    </style>
</head>
<body>
    <div class="room-container">
        <div class="game-main">
            <div class="bet-bar"><span>CƯỢC:</span><input type="number" value="1000"></div>
            <div class="slots-grid">
                <div class="slot" id="s0"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s1"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s2"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s3"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s4"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s5"><i class="fas fa-plus"></i></div>
            </div>
        </div>
        <div class="friends-aside">
            <div class="aside-header">BẠN BÈ ONLINE</div>
            <div class="friends-list" id="friend-list"></div>
        </div>
    </div>
    <div class="bottom-actions">
        <button class="btn-control btn-exit" onclick="quitRoom()">Thoát</button>
        <button class="btn-control btn-start">Bắt Đầu</button>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBbdRgcZmqt5-ywPyssZ1C2CDoj11slDQs",
        authDomain: "sky-dodge-8f537.firebaseapp.com",
        databaseURL: "https://sky-dodge-8f537-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "sky-dodge-8f537",
        storageBucket: "sky-dodge-8f537.firebasestorage.app",
        messagingSenderId: "169224412363",
        appId: "1:169224412363:web:de0d018158d8b34e854f4e"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();

    auth.onAuthStateChanged(user => {
        if (user) {
            // --- 1. KHAI BÁO BIẾN DÙNG CHUNG ---
            const urlParams = new URLSearchParams(window.location.search);
            let hostId = urlParams.get('id') || user.uid;
            const isHost = (hostId === user.uid);
            const betInput = document.querySelector('.bet-bar input');
            const startBtn = document.querySelector('.btn-start');

            if (!urlParams.get('id')) {
                window.history.replaceState({}, '', '?id=' + user.uid);
            }

            // --- 2. QUẢN LÝ TRẠNG THÁI ONLINE ---
            const myStatusRef = db.ref('/status/' + user.uid);
            db.ref('.info/connected').on('value', (snap) => {
                if (snap.val() === false) return;
                myStatusRef.onDisconnect().set({ state: 'offline', last_changed: firebase.database.ServerValue.TIMESTAMP })
                .then(() => myStatusRef.set({ state: 'online', last_changed: firebase.database.ServerValue.TIMESTAMP }));
            });

            // --- 3. TỰ ĐỘNG GHI DANH ---
            const myRoomRef = db.ref('rooms/' + hostId + '/players/' + user.uid);
            myRoomRef.update({
                name: user.displayName || "Người chơi",
                avatarUrl: user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'U')}&background=random&color=fff`, 
                joinedAt: firebase.database.ServerValue.TIMESTAMP
            }); 
            myRoomRef.onDisconnect().remove();

            // --- 4. HIỂN THỊ NGƯỜI CHƠI & VIỀN SẴN SÀNG ---
            db.ref('rooms/' + hostId + '/players').on('value', snap => {
                const players = snap.val() || {};
                for(let i=0; i<=5; i++) setPlayer(i, null);
                
                const playerEntries = Object.entries(players).sort((a, b) => a[1].joinedAt - b[1].joinedAt);
                playerEntries.forEach(([pUid, pData], index) => {
                    if (index <= 5) {
                        setPlayer(index, pData.avatarUrl);
                        const slot = document.getElementById(`s${index}`);
                        if (slot) slot.style.border = pData.isReady ? "3px solid #2ecc71" : "1.5px solid rgba(0, 210, 255, 0.2)";
                    }
                });
            });

            // --- 5. LỜI MỜI & BẠN BÈ ---
            db.ref('invites/' + user.uid).on('value', snap => {
                const inviteData = snap.val();
                if (inviteData) {
                    if (confirm(`Lời mời từ ${inviteData.fromName}. Tham gia?`)) {
                        joinRoom(inviteData.roomId);
                        db.ref('invites/' + user.uid).remove();
                    } else db.ref('invites/' + user.uid).remove();
                }
            });

            db.ref('friends/' + user.uid).on('value', s => {
                const list = document.getElementById('friend-list');
                list.innerHTML = ''; 
                Object.entries(s.val() || {}).forEach(([fUid, fInfo]) => {
                    db.ref('/status/' + fUid).on('value', st => {
                        const data = st.val() || {};
                        const isOnline = data.state === 'online' || (Date.now() - (data.last_changed || 0)) / 1000 < 30;
                        updateFriendUI(fUid, fInfo, isOnline);
                    });
                });
            });

            // --- 6. QUẢN LÝ CƯỢC ---
            if (!isHost) {
                betInput.readOnly = true;
                betInput.style.opacity = "0.7";
                startBtn.innerText = "SẴN SÀNG";
                startBtn.style.background = "#3498db";
            }

            betInput.onchange = () => isHost && db.ref(`rooms/${hostId}/bet`).set(parseInt(betInput.value) || 0);
            db.ref(`rooms/${hostId}/bet`).on('value', s => { if(s.exists()) betInput.value = s.val(); });

            // --- 7. NÚT BẤM (GỘP CHUNG) ---
            startBtn.onclick = async () => {
                const snap = await db.ref(`rooms/${hostId}/players`).once('value');
                const players = snap.val() || {};

                if (!isHost) {
                    const ready = !(players[user.uid]?.isReady || false);
                    db.ref(`rooms/${hostId}/players/${user.uid}/isReady`).set(ready);
                    startBtn.innerText = ready ? "HỦY SẴN SÀNG" : "SẴN SÀNG";
                    startBtn.style.background = ready ? "#e67e22" : "#3498db";
                } else {
                    const bet = parseInt(betInput.value) || 0;
                    const playerEntries = Object.entries(players);
                    const allReady = playerEntries.every(([id, p]) => id === hostId || p.isReady === true);
                    
                    if (!allReady) return alert("Chờ mọi người sẵn sàng!");

                    for (let [id, p] of playerEntries) {
                        const uS = await db.ref(`users/${id}/coins`).once('value');
                        if ((uS.val() || 0) < bet) return alert(`Người chơi ${p.name} không đủ xu!`);
                    }

                    const updates = {};
                    playerEntries.forEach(([id, _]) => {
                        updates[`users/${id}/coins`] = firebase.database.ServerValue.increment(-bet);
                        updates[`rooms/${hostId}/players/${id}/state`] = 'alive';
                    });
                    updates[`rooms/${hostId}/status`] = 'playing';
                    updates[`rooms/${hostId}/totalPrize`] = bet * playerEntries.length;
                    db.ref().update(updates);
                }
            };

            // --- 8. CHUYỂN TRANG ---
            db.ref(`rooms/${hostId}/status`).on('value', s => {
                if (s.val() === 'playing') window.location.href = 'game.html?id=' + hostId;
            });

        } else {
            location.href = 'auth.html';
        }
    });

    // --- CÁC HÀM PHỤ TRỢ ---
    async function joinRoom(id) { window.location.href = 'room.html?id=' + id; }

    function setPlayer(index, url) {
        const s = document.getElementById(`s${index}`);
        if (!s) return;
        if (url) {
            s.innerHTML = `<img src="${url}" referrerpolicy="no-referrer" style="width:100%; height:100%; object-fit:cover; display:block;" onerror="this.src='https://ui-avatars.com/api/?name=User&background=333&color=fff'">`;
            s.classList.add('occupied');
        } else {
            s.innerHTML = `<i class="fas fa-plus"></i>`;
            s.classList.remove('occupied');
        }
    }

    function updateFriendUI(uid, data, isOnline) {
        const list = document.getElementById('friend-list');
        let row = document.getElementById('f-' + uid);
        const content = `
            <div style="display:flex;align-items:center;gap:10px;">
                <div style="position:relative">
                    <img src="${data.avatarUrl || ''}" class="friend-img" referrerpolicy="no-referrer" onerror="this.src='https://ui-avatars.com/api/?name=U'">
                    <div style="width:8px;height:8px;border-radius:50%;background:${isOnline?'#2ecc71':'#666'};position:absolute;bottom:0;right:0;border:1px solid #0f0c29;"></div>
                </div>
                <span style="font-size:12px;font-weight:bold;">${data.name || 'Bạn'}</span>
            </div>
            ${isOnline ? `<button class="btn-invite" onclick="invite('${uid}')">MỜI</button>` : '<span style="font-size:10px;opacity:0.3">OFF</span>'}`;
        if (row) row.innerHTML = content;
        else {
            const div = document.createElement('div');
            div.id = 'f-' + uid; div.className = 'friend-card';
            div.innerHTML = content; list.appendChild(div);
        }
    }

    function invite(uid) {
        db.ref('invites/' + uid).set({ 
            fromName: auth.currentUser.displayName, 
            roomId: auth.currentUser.uid, 
            timestamp: firebase.database.ServerValue.TIMESTAMP 
        }).then(() => alert("Đã gửi lời mời!"));
    }

    function quitRoom() {
        const user = auth.currentUser;
        const urlParams = new URLSearchParams(window.location.search);
        const hostId = urlParams.get('id');
        const ref = (hostId && hostId !== user.uid) ? db.ref('rooms/' + hostId + '/players/' + user.uid) : db.ref('rooms/' + user.uid);
        ref.remove().then(() => location.href = 'friends.html');
    }
</script>
</body>
</html>
