<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng Chờ - Sky Dodge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg: #0f0c29;
            --neon: #00d2ff;
            --purple: #9d50bb;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            background: radial-gradient(circle at center, #24244e 0%, #0f0c29 100%);
            color: white; overflow: hidden;
        }

        .room-container { display: flex; flex: 1; padding: 15px; gap: 15px; overflow: hidden; }

        /* BÊN TRÁI: BÀN CHƠI */
        .game-main { flex: 2; display: flex; flex-direction: column; gap: 15px; }
        .bet-bar {
            background: var(--glass); border-left: 4px solid var(--neon);
            padding: 12px 20px; border-radius: 12px; backdrop-filter: blur(10px);
            display: flex; align-items: center; gap: 10px;
        }
        .bet-bar input {
            background: none; border: none; color: var(--neon);
            font-size: 18px; font-weight: bold; outline: none; width: 100px;
        }

        .slots-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(2, 1fr); gap: 15px; flex: 1;
        }

        .slot {
            background: rgba(0, 0, 0, 0.3); border: 1.5px solid rgba(0, 210, 255, 0.2);
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative; transition: 0.3s;
        }
        .slot.occupied { border: 2px solid var(--neon); box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }
        .slot img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .slot i { color: rgba(255, 255, 255, 0.1); font-size: 30px; }

        /* BÊN PHẢI: BẠN BÈ */
        .friends-aside {
            flex: 1; background: var(--glass); border-radius: 20px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column;
        }
        .aside-header {
            padding: 20px; text-align: center; color: var(--neon);
            font-weight: bold; border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .friends-list { flex: 1; overflow-y: auto; padding: 10px; }

        .friend-card {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255, 255, 255, 0.03); margin-bottom: 8px;
            padding: 10px; border-radius: 12px;
        }
        .friend-img { width: 35px; height: 35px; border-radius: 8px; object-fit: cover; }

        .btn-invite {
            background: none; border: 1px solid var(--neon); color: var(--neon);
            padding: 5px 12px; border-radius: 6px; cursor: pointer; font-size: 11px;
        }

        /* NÚT ĐIỀU KHIỂN */
        .bottom-actions { padding: 15px; display: flex; gap: 15px; }
        .btn-control {
            flex: 1; padding: 16px; border: none; border-radius: 15px;
            font-size: 16px; font-weight: bold; color: white; cursor: pointer;
            text-transform: uppercase;
        }
        .btn-exit { background: #ff4757; }
        .btn-start { background: var(--purple); box-shadow: 0 0 20px rgba(157, 80, 187, 0.4); }

        @media (max-width: 768px) {
            .room-container { flex-direction: column; height: auto; overflow-y: auto; }
            .slots-grid { min-height: 280px; }
        }
    </style>
</head>
<body>

    <div class="room-container">
        <div class="game-main">
            <div class="bet-bar">
                <span style="color:#888">MỨC CƯỢC:</span>
                <input type="number" value="1000">
            </div>
            <div class="slots-grid">
                <div class="slot" id="s0"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s1"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s2"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s3"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s4"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s5"><i class="fas fa-plus"></i></div>
            </div>
        </div>

        <div class="friends-aside">
            <div class="aside-header">BẠN BÈ</div>
            <div class="friends-list" id="friend-list"></div>
        </div>
    </div>

    <div class="bottom-actions">
        <button class="btn-control btn-exit" onclick="quitRoom()">Thoát</button>
        <button class="btn-control btn-start">Bắt Đầu</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBbdRgcZmqt5-ywPyssZ1C2CDoj11slDQs",
            authDomain: "sky-dodge-8f537.firebaseapp.com",
            databaseURL: "https://sky-dodge-8f537-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sky-dodge-8f537",
            storageBucket: "sky-dodge-8f537.firebasestorage.app",
            messagingSenderId: "169224412363",
            appId: "1:169224412363:web:de0d018158d8b34e854f4e"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                // Hiển thị Duy ở ô 0
                setPlayer(0, user.photoURL);

                // Tải bạn bè
                db.ref('users/' + user.uid + '/friends').on('value', s => {
                    renderFriends(s.val() || {});
                });

                // Lắng nghe người chơi vào phòng
                db.ref('rooms/' + user.uid + '/players').on('value', snap => {
                    const players = snap.val() || {};
                    for(let i=1; i<=5; i++) setPlayer(i, null);
                    let count = 1;
                    Object.entries(players).forEach(([pUid, pData]) => {
                        if (pUid !== user.uid && count <= 5) {
                            setPlayer(count, pData.avatarUrl);
                            count++;
                        }
                    });
                });
            } else { location.href = 'auth.html'; }
        });

        function setPlayer(index, url) {
            const s = document.getElementById(`s${index}`);
            if (!s) return;
            if (url) {
                s.innerHTML = `<img src="${url}" referrerpolicy="no-referrer" onerror="this.src='https://ui-avatars.com/api/?name=User'">`;
                s.classList.add('occupied');
            } else {
                s.innerHTML = `<i class="fas fa-plus"></i>`;
                s.classList.remove('occupied');
            }
        }

        function renderFriends(data) {
            const list = document.getElementById('friend-list');
            const entries = Object.entries(data);
            if (entries.length === 0) {
                list.innerHTML = '<div style="text-align:center;padding:20px;font-size:12px;opacity:0.5;">Trống</div>';
                return;
            }
            list.innerHTML = entries.map(([uid, f]) => `
                <div class="friend-card">
                    <div style="display:flex;align-items:center;gap:10px;">
                        <img src="${f.avatarUrl || ''}" class="friend-img" referrerpolicy="no-referrer" onerror="this.src='https://ui-avatars.com/api/?name=User'">
                        <span style="font-size:13px;font-weight:bold;">${f.name || 'Bạn'}</span>
                    </div>
                    <button class="btn-invite" onclick="invite('${uid}')">MỜI</button>
                </div>
            `).join('');
        }

        function invite(uid) {
            db.ref('invites/' + uid).set({
                fromName: auth.currentUser.displayName || "Chủ phòng",
                roomId: auth.currentUser.uid,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => alert("Đã mời!"));
        }

        function quitRoom() {
            const user = auth.currentUser;
            if (user) {
                db.ref('rooms/' + user.uid).remove().then(() => { location.href = 'friends.html'; });
            }
        }
    </script>
</body>
</html>
