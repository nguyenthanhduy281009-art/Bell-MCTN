<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng Chờ - SKY DODGE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .room-container { background: white; width: 90%; max-width: 800px; height: 500px; display: flex; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        
        /* Bên trái: Cược và Bắt đầu */
        .setup-section { flex: 1.5; padding: 30px; display: flex; flex-direction: column; position: relative; }
        .bet-title { font-weight: bold; margin-bottom: 20px; }
        .bet-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 40px; }
        .bet-slot { width: 60px; height: 60px; border: 2px solid #000; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; }
        .start-btn { position: absolute; bottom: 30px; right: 30px; font-size: 32px; font-weight: bold; cursor: pointer; border: none; background: none; }
        
        /* Bên phải: Danh sách bạn bè/người chơi */
        .players-section { flex: 1; border-left: 2px solid #000; display: flex; flex-direction: column; }
        .players-header { border-bottom: 2px solid #000; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; }
        .players-list { flex: 1; padding: 15px; overflow-y: auto; }
        .player-item { padding: 10px; border-bottom: 1px solid #eee; font-weight: bold; }
        
        input#bet-amount { border: 1px solid #ccc; padding: 10px; border-radius: 4px; width: 150px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="room-container">
    <div class="setup-section">
        <div class="bet-title">Nhập số tiền muốn cược:</div>
        <input type="number" id="bet-amount" placeholder="Số xu cược..." min="10">
        
        <div class="bet-grid">
            <div class="bet-slot">+</div>
            <div class="bet-slot">+</div>
            <div class="bet-slot">+</div>
            <div class="bet-slot">+</div>
            <div class="bet-slot">+</div>
            <div class="bet-slot">+</div>
        </div>

        <button class="start-btn" onclick="startGame()">Bắt đầu</button>
    </div>

    <div class="players-section">
        <div class="players-header">Bạn bè</div>
        <div id="player-list" class="players-list">
            </div>
    </div>
</div>

<script>
    // Duy dán cấu hình Firebase của Duy vào đây
    const firebaseConfig = { /* ... */ };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();

    let roomId = "room_default"; // Duy có thể tạo ID ngẫu nhiên nếu muốn nhiều phòng
    let myId, myName;

    auth.onAuthStateChanged(user => {
        if (user) {
            myId = user.uid;
            db.ref('users/' + myId + '/name').once('value', s => {
                myName = s.val();
                joinRoom();
            });
        } else { location.href = 'auth.html'; }
    });

    function joinRoom() {
        // Thêm mình vào danh sách người chơi trong phòng
        const roomRef = db.ref('rooms/' + roomId + '/players/' + myId);
        roomRef.set({ name: myName, status: "waiting" });
        roomRef.onDisconnect().remove();

        // Lắng nghe danh sách người chơi
        db.ref('rooms/' + roomId + '/players').on('value', snap => {
            const listDiv = document.getElementById('player-list');
            listDiv.innerHTML = "";
            snap.forEach(child => {
                listDiv.innerHTML += `<div class="player-item">${child.val().name}</div>`;
            });
        });

        // Lắng nghe lệnh bắt đầu từ chủ phòng
        db.ref('rooms/' + roomId + '/state').on('value', snap => {
            if (snap.val() === "playing") {
                window.location.href = "game.html?mode=multi&room=" + roomId;
            }
        });
    }

    async function startGame() {
        const bet = document.getElementById('bet-amount').value;
        if (!bet || bet <= 0) return alert("Vui lòng nhập tiền cược!");

        // Thiết lập tổng tiền thưởng và trạng thái bắt đầu
        await db.ref('rooms/' + roomId).update({
            state: "playing",
            totalPrize: bet, // Tổng tiền sẽ được tính dựa trên số người x tiền cược
            betPerPerson: bet
        });
    }
</script>
</body>
</html>
