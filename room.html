<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng Chờ - Sky Dodge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg: #0f0c29;
            --neon: #00d2ff;
            --purple: #9d50bb;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            background: radial-gradient(circle at center, #24244e 0%, #0f0c29 100%);
            color: white; overflow: hidden;
        }

        .room-container { display: flex; flex: 1; padding: 15px; gap: 15px; overflow: hidden; }

        /* BÊN TRÁI: BÀN CHƠI */
        .game-main { flex: 1.5; display: flex; flex-direction: column; gap: 15px; align-items: center; }
        
        .bet-bar {
            width: 100%;
            background: var(--glass); border-left: 4px solid var(--neon);
            padding: 10px 15px; border-radius: 12px; backdrop-filter: blur(10px);
            display: flex; align-items: center; gap: 10px;
        }
        .bet-bar input {
            background: none; border: none; color: var(--neon);
            font-size: 16px; font-weight: bold; outline: none; width: 80px;
        }

        /* Lưới 6 ô vuông nhỏ gọn */
        .slots-grid {
            display: grid;
            grid-template-columns: repeat(3, 70px); /* Thu nhỏ còn 70px */
            grid-template-rows: repeat(2, 70px);
            gap: 12px;
            margin: auto; /* Căn giữa cụm ô vuông */
        }

        /* Ô vuông chuẩn */
        .slot {
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.4);
            border: 1.5px solid rgba(0, 210, 255, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .slot.occupied { border-color: var(--neon); box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }

        .slot img { width: 100%; height: 100%; object-fit: cover; }
        .slot i { font-size: 18px; color: rgba(255, 255, 255, 0.1); }

        /* BÊN PHẢI: BẠN BÈ */
        .friends-aside {
            flex: 1; background: var(--glass); border-radius: 20px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column;
        }
        .aside-header {
            padding: 15px; text-align: center; color: var(--neon);
            font-weight: bold; font-size: 14px; border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .friends-list { flex: 1; overflow-y: auto; padding: 10px; }

        .friend-card {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255, 255, 255, 0.03); margin-bottom: 8px;
            padding: 8px; border-radius: 10px;
        }
        .friend-img { width: 30px; height: 30px; border-radius: 6px; object-fit: cover; }

        .btn-invite {
            background: none; border: 1px solid var(--neon); color: var(--neon);
            padding: 4px 10px; border-radius: 5px; cursor: pointer; font-size: 10px;
        }

        /* NÚT ĐIỀU KHIỂN */
        .bottom-actions { padding: 15px; display: flex; gap: 10px; }
        .btn-control {
            flex: 1; padding: 14px; border: none; border-radius: 12px;
            font-size: 14px; font-weight: bold; color: white; cursor: pointer;
            text-transform: uppercase;
        }
        .btn-exit { background: #ff4757; }
        .btn-start { background: var(--purple); }

        @media (max-width: 768px) {
            .room-container { flex-direction: column; overflow-y: auto; }
            .game-main { flex: none; }
            .slots-grid { margin: 20px auto; }
        }
    </style>
</head>
<body>

    <div class="room-container">
        <div class="game-main">
            <div class="bet-bar">
                <span style="color:#888">MỨC CƯỢC:</span>
                <input type="number" value="1000">
            </div>
            <div class="slots-grid">
                <div class="slot" id="s0"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s1"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s2"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s3"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s4"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s5"><i class="fas fa-plus"></i></div>
            </div>
        </div>

        <div class="friends-aside">
            <div class="aside-header">BẠN BÈ</div>
            <div class="friends-list" id="friend-list"></div>
        </div>
    </div>

    <div class="bottom-actions">
        <button class="btn-control btn-exit" onclick="quitRoom()">Thoát</button>
        <button class="btn-control btn-start">Bắt Đầu</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBbdRgcZmqt5-ywPyssZ1C2CDoj11slDQs",
            authDomain: "sky-dodge-8f537.firebaseapp.com",
            databaseURL: "https://sky-dodge-8f537-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sky-dodge-8f537",
            storageBucket: "sky-dodge-8f537.firebasestorage.app",
            messagingSenderId: "169224412363",
            appId: "1:169224412363:web:de0d018158d8b34e854f4e"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        auth.onAuthStateChanged(user => {
    if (user) {
        // 1. Hiển thị Duy ở ô 0 (Luôn là chủ phòng trong mắt mình)
        setPlayer(0, user.photoURL);

        // 2. Lấy ID phòng từ URL (Nếu có), nếu không có thì lấy UID của Duy làm phòng chủ
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('id') || user.uid;

        // 3. Tải danh sách bạn bè
        db.ref('users/' + user.uid + '/friends').on('value', s => {
            renderFriends(s.val() || {});
        });

        // 4. LẮNG NGHE NGƯỜI CHƠI TRONG PHÒNG (Cập nhật Avatar vào ô vuông)
        db.ref('rooms/' + roomId + '/players').on('value', snap => {
            const players = snap.val() || {};
            
            // Reset các ô từ 1 đến 5 về dấu cộng trước
            for(let i = 1; i <= 5; i++) setPlayer(i, null);
            
            let count = 1;
            Object.entries(players).forEach(([pUid, pData]) => {
                // Nếu không phải là mình, thì hiện avatar họ vào các ô tiếp theo
                if (pUid !== user.uid && count <= 5) {
                    setPlayer(count, pData.avatarUrl);
                    count++;
                }
            });
        });

        // 5. LẮNG NGHE LỜI MỜI (Dành cho người nhận)
        db.ref('invites/' + user.uid).on('value', snap => {
            const data = snap.val();
            if (data) {
                if (confirm(data.fromName + " mời bạn vào phòng!")) {
                    // Nếu đồng ý: Ghi tên mình vào danh sách player của chủ phòng
                    db.ref('rooms/' + data.roomId + '/players/' + user.uid).set({
                        name: user.displayName,
                        avatarUrl: user.photoURL || ''
                    }).then(() => {
                        db.ref('invites/' + user.uid).remove();
                        // Chuyển hướng đến phòng của người mời
                        location.href = 'room.html?id=' + data.roomId;
                    });
                } else {
                    db.ref('invites/' + user.uid).remove();
                }
            }
        });

    } else { 
        location.href = 'auth.html'; 
    }
});

        function setPlayer(index, url) {
            const s = document.getElementById(`s${index}`);
            if (!s) return;
            if (url) {
                s.innerHTML = `<img src="${url}" referrerpolicy="no-referrer" onerror="this.src='https://ui-avatars.com/api/?name=User'">`;
                s.classList.add('occupied');
            } else {
                s.innerHTML = `<i class="fas fa-plus"></i>`;
                s.classList.remove('occupied');
            }
        }

        function renderFriends(data) {
            const list = document.getElementById('friend-list');
            const entries = Object.entries(data);
            if (entries.length === 0) {
                list.innerHTML = '<div style="text-align:center;padding:20px;font-size:12px;opacity:0.5;">Trống</div>';
                return;
            }
            list.innerHTML = entries.map(([uid, f]) => `
                <div class="friend-card">
                    <div style="display:flex;align-items:center;gap:10px;">
                        <img src="${f.avatarUrl || ''}" class="friend-img" referrerpolicy="no-referrer" onerror="this.src='https://ui-avatars.com/api/?name=User'">
                        <span style="font-size:13px;font-weight:bold;">${f.name || 'Bạn'}</span>
                    </div>
                    <button class="btn-invite" onclick="invite('${uid}')">MỜI</button>
                </div>
            `).join('');
        }

        function invite(uid) {
            db.ref('invites/' + uid).set({
                fromName: auth.currentUser.displayName || "Chủ phòng",
                roomId: auth.currentUser.uid,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => alert("Đã mời!"));
        }

        function quitRoom() {
            const user = auth.currentUser;
            if (user) {
                db.ref('rooms/' + user.uid).remove().then(() => { location.href = 'friends.html'; });
            }
        }
    </script>
</body>
</html>
