<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng Chờ - Sky Dodge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --bg: #0f0c29; --neon: #00d2ff; --purple: #9d50bb; --glass: rgba(255, 255, 255, 0.05); }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            background: radial-gradient(circle at center, #24244e 0%, #0f0c29 100%);
            color: white; overflow: hidden;
        }
        .room-container { display: flex; flex: 1; padding: 15px; gap: 15px; overflow: hidden; }
        .game-main { flex: 1.5; display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .bet-bar {
            width: 100%; background: var(--glass); border-left: 4px solid var(--neon);
            padding: 10px 15px; border-radius: 12px; display: flex; align-items: center; gap: 10px;
        }
        .bet-bar input { background: none; border: none; color: var(--neon); font-size: 16px; font-weight: bold; width: 80px; outline: none; }
        
        /* Lưới 6 ô vuông chuẩn nhỏ gọn */
        .slots-grid { display: grid; grid-template-columns: repeat(3, 70px); grid-template-rows: repeat(2, 70px); gap: 12px; margin: auto; }
        .slot {
            width: 70px; height: 70px; background: rgba(0, 0, 0, 0.4); border: 1.5px solid rgba(0, 210, 255, 0.2);
            border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative;
        }
        .slot.occupied { border-color: var(--neon); box-shadow: 0 0 10px rgba(0, 210, 255, 0.3); }
        .slot img { width: 100%; height: 100%; object-fit: cover; }
        .slot i { font-size: 18px; color: rgba(255, 255, 255, 0.1); }

        /* Danh sách bạn bè */
        .friends-aside { flex: 1; background: var(--glass); border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .aside-header { padding: 15px; text-align: center; color: var(--neon); font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .friends-list { flex: 1; overflow-y: auto; padding: 10px; }
        .friend-card { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.03); margin-bottom: 8px; padding: 10px; border-radius: 12px; }
        .friend-img { width: 32px; height: 32px; border-radius: 8px; object-fit: cover; }
        .btn-invite { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 4px 10px; border-radius: 5px; cursor: pointer; font-size: 10px; }
        
        .bottom-actions { padding: 15px; display: flex; gap: 10px; }
        .btn-control { flex: 1; padding: 14px; border: none; border-radius: 12px; font-weight: bold; color: white; cursor: pointer; text-transform: uppercase; }
        .btn-exit { background: #ff4757; } .btn-start { background: var(--purple); }

        @media (max-width: 768px) { .room-container { flex-direction: column; overflow-y: auto; } .slots-grid { margin: 20px auto; } }
    </style>
</head>
<body>
    <div class="room-container">
        <div class="game-main">
            <div class="bet-bar"><span>CƯỢC:</span><input type="number" value="1000"></div>
            <div class="slots-grid">
                <div class="slot" id="s0"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s1"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s2"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s3"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s4"><i class="fas fa-plus"></i></div>
                <div class="slot" id="s5"><i class="fas fa-plus"></i></div>
            </div>
        </div>
        <div class="friends-aside">
            <div class="aside-header">BẠN BÈ ONLINE</div>
            <div class="friends-list" id="friend-list"></div>
        </div>
    </div>
    <div class="bottom-actions">
        <button class="btn-control btn-exit" onclick="quitRoom()">Thoát</button>
        <button class="btn-control btn-start">Bắt Đầu</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBbdRgcZmqt5-ywPyssZ1C2CDoj11slDQs",
            authDomain: "sky-dodge-8f537.firebaseapp.com",
            databaseURL: "https://sky-dodge-8f537-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sky-dodge-8f537",
            storageBucket: "sky-dodge-8f537.firebasestorage.app",
            messagingSenderId: "169224412363",
            appId: "1:169224412363:web:de0d018158d8b34e854f4e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                setPlayer(0, user.photoURL);
                db.ref('users/' + user.uid + '/status').set('online');
                db.ref('users/' + user.uid + '/status').onDisconnect().set('offline');
                db.ref('rooms/' + user.uid + '/players/' + user.uid).set({ name: user.displayName, avatarUrl: user.photoURL || '' });

                // Tải bạn bè & Check Online
                db.ref('users/' + user.uid + '/friends').on('value', s => {
                    const list = document.getElementById('friend-list');
                    list.innerHTML = '';
                    const friends = s.val() || {};
                    Object.entries(friends).forEach(([fUid, fData]) => {
                        db.ref('users/' + fUid + '/status').on('value', st => {
                            const isOnline = st.val() === 'online';
                            updateFriendUI(fUid, fData, isOnline);
                        });
                    });
                });

                // Hiện người chơi vào phòng
                db.ref('rooms/' + user.uid + '/players').on('value', snap => {
                    const players = snap.val() || {};
                    for(let i=1; i<=5; i++) setPlayer(i, null);
                    let count = 1;
                    Object.entries(players).forEach(([pUid, pData]) => {
                        if (pUid !== user.uid && count <= 5) { setPlayer(count, pData.avatarUrl); count++; }
                    });
                });
            } else { location.href = 'auth.html'; }
        });

        function setPlayer(index, url) {
            const s = document.getElementById(`s${index}`); if (!s) return;
            s.innerHTML = url ? `<img src="${url}" referrerpolicy="no-referrer" onerror="this.src='https://ui-avatars.com/api/?name=U'">` : `<i class="fas fa-plus"></i>`;
            url ? s.classList.add('occupied') : s.classList.remove('occupied');
        }

        function updateFriendUI(uid, data, isOnline) {
            const list = document.getElementById('friend-list');
            let row = document.getElementById('f-' + uid);
            const content = `
                <div style="display:flex;align-items:center;gap:10px;">
                    <div style="position:relative">
                        <img src="${data.avatarUrl || ''}" class="friend-img" referrerpolicy="no-referrer" onerror="this.src='https://ui-avatars.com/api/?name=U'">
                        <div style="width:8px;height:8px;border-radius:50%;background:${isOnline?'#2ecc71':'#666'};position:absolute;bottom:0;right:0;border:1px solid #0f0c29;"></div>
                    </div>
                    <span style="font-size:12px;font-weight:bold;">${data.name || 'Bạn'}</span>
                </div>
                ${isOnline ? `<button class="btn-invite" onclick="invite('${uid}')">MỜI</button>` : ''}`;
            if (row) row.innerHTML = content;
            else { const div = document.createElement('div'); div.id = 'f-' + uid; div.className = 'friend-card'; div.innerHTML = content; list.appendChild(div); }
        }

        function invite(uid) {
            db.ref('invites/' + uid).set({ fromName: auth.currentUser.displayName, roomId: auth.currentUser.uid, timestamp: firebase.database.ServerValue.TIMESTAMP })
            .then(() => alert("Đã gửi lời mời!"));
        }

        function quitRoom() {
            const user = auth.currentUser;
            if (user) db.ref('rooms/' + user.uid).remove().then(() => { location.href = 'friends.html'; });
        }
    </script>
</body>
</html>
