<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C·ª≠a h√†ng V√°n X·ªãn</title>
    <style>
        :root {
            --primary: #a855f7;
            --bg: #121212;
            --card: #1e1e1e;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); color: white; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
        }

        /* THANH TR∆Ø·ª¢T NGANG */
        .carousel-container {
            flex: 1; display: flex; align-items: center;
            overflow-x: auto; scroll-snap-type: x mandatory;
            padding: 0 50px; gap: 30px; 
            scrollbar-width: none; cursor: grab;
        }
        .carousel-container:active { cursor: grabbing; }
        .carousel-container::-webkit-scrollbar { display: none; }

        .item-wrapper {
            flex: 0 0 220px; scroll-snap-align: center;
            display: flex; flex-direction: column; align-items: center;
            transition: transform 0.3s;
        }
        .item-wrapper.active { transform: scale(1.1); }

        .paddle-box {
            width: 200px; height: 120px; background: var(--card);
            border: 2px solid #333; border-radius: 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .item-wrapper.active .paddle-box { border-color: var(--primary); box-shadow: 0 0 20px rgba(168, 85, 247, 0.4); }

        .paddle-visual { width: 140px; height: 14px; border-radius: 7px; margin-bottom: 10px; }
        .lock-icon { position: absolute; top: 10px; right: 15px; font-size: 20px; }

        .status-label { margin-top: 15px; font-weight: bold; color: #aaa; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; }
        .price-label { font-size: 18px; font-weight: 900; color: #ffeb3b; margin-top: 5px; display: flex; align-items: center; gap: 5px; }

        .coin-img { width: 20px; height: 20px; vertical-align: middle; border-radius: 50%; }

        .detail-panel {
            padding: 30px; background: var(--card); border-radius: 30px 30px 0 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5); text-align: center;
        }
        .stat-highlight { color: var(--primary); font-weight: 900; font-size: 28px; margin: 10px 0; }

        .btn-upgrade {
            background: var(--primary); color: white; border: none; 
            padding: 15px 50px; font-weight: bold; font-size: 18px; 
            border-radius: 50px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(168, 85, 247, 0.3);
        }
        .btn-upgrade:disabled { background: #444; color: #777; box-shadow: none; cursor: not-allowed; }

        .bottom-nav {
            display: flex; justify-content: space-between; padding: 20px 40px;
            background: var(--card); font-weight: bold; color: #888;
        }
    </style>
</head>
<body>

    <div style="padding: 20px; text-align: center;">
        <h2 style="margin:0">C·ª¨A H√ÄNG</h2>
        <div style="color: #ffeb3b; font-weight: bold; font-size: 20px;" id="coin-display">
            </div>
    </div>

    <div class="carousel-container" id="carousel"></div>

    <div class="detail-panel">
        <div id="selected-status" style="color:#888; text-transform:uppercase; font-size:12px">ƒêang xem</div>
        <div id="p-name" style="font-size: 22px; font-weight: bold; margin-top:5px;">T√™n V√°n</div>
        <div id="selected-stat" class="stat-highlight">0 KG</div>
        <button id="btn-main" class="btn-upgrade" onclick="handleAction()">N√¢ng c·∫•p</button>
    </div>

    <div class="bottom-nav">
        <div onclick="location.href='index.html'" style="cursor:pointer">QUAY L·∫†I</div>
        <div style="color: var(--primary);">KHO ƒê·ªí</div>
    </div>

<script>
    // C·∫•u h√¨nh Firebase c·ªßa Duy
const firebaseConfig = {
    apiKey: "AIzaSyBbdRgcZmqt5-ywPyssZ1C2CDoj11slDQs",
    authDomain: "sky-dodge-8f537.firebaseapp.com",
    databaseURL: "https://sky-dodge-8f537-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "sky-dodge-8f537",
    storageBucket: "sky-dodge-8f537.firebasestorage.app",
    messagingSenderId: "169224412363",
    appId: "1:169224412363:web:de0d018158d8b34e854f4e"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database(), auth = firebase.auth();
    const coinImg = 'https://drive.google.com/thumbnail?id=13GfXHlWxw_dlc3eWxlO4p5D5HY1n361H&sz=w100';
    
    const paddles = [
        { id: 'default', name: 'V√°n G·ªó', cap: 100, price: 0, color: '#8d6e63', lv: 0 },
        { id: 'iron', name: 'V√°n S·∫Øt', cap: 250, price: 500, color: '#b0bec5', lv: 1 },
        { id: 'pink', name: 'V√°n H·ªìng', cap: 450, price: 1200, color: '#f06292', lv: 2 },
        { id: 'gold', name: 'V√°n V√†ng', cap: 1000, price: 5000, color: '#ffd54f', lv: 3 },
        { id: 'diamond', name: 'V√°n Kim C∆∞∆°ng', cap: 2500, price: 15000, color: '#4fc3f7', lv: 4 }
    ];

    let currentIdx = 0;
    let myMaxLv = parseInt(localStorage.getItem('userMaxLv')) || 0;
    let myCoins = 0; 

// L·∫Øng nghe d·ªØ li·ªáu xu t·ª´ Firebase
auth.onAuthStateChanged(user => {
    if (user) {
        db.ref('users/' + user.uid + '/coins').on('value', snapshot => {
            myCoins = snapshot.val() || 0;
            render(); // V·∫Ω l·∫°i giao di·ªán khi xu thay ƒë·ªïi
        });
    } else {
        alert("Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ v√†o c·ª≠a h√†ng!");
        location.href = 'index.html';
    }
});

    const slider = document.getElementById('carousel');
    let isDown = false; let startX; let scrollLeft;

    slider.addEventListener('mousedown', (e) => {
        isDown = true; startX = e.pageX - slider.offsetLeft; scrollLeft = slider.scrollLeft;
    });
    slider.addEventListener('mouseleave', () => isDown = false);
    slider.addEventListener('mouseup', () => isDown = false);
    slider.addEventListener('mousemove', (e) => {
        if(!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        slider.scrollLeft = scrollLeft - (x - startX) * 2;
    });

    function render() {
        document.getElementById('coin-display').innerHTML = `${myCoins} <img src="${coinImg}" class="coin-img">`;
        
        slider.innerHTML = paddles.map((p, i) => `
            <div class="item-wrapper ${i === currentIdx ? 'active' : ''}" onclick="select(${i})">
                <div class="paddle-box">
                    <div class="paddle-visual" style="background:${p.color}"></div>
                    ${p.lv > myMaxLv ? '<div class="lock-icon">üîí</div>' : ''}
                    <div class="price-label">
                        ${p.lv <= myMaxLv ? 'S·ªû H·ªÆU' : p.price + ' <img src="' + coinImg + '" class="coin-img">'}
                    </div>
                </div>
                <div class="status-label">${p.name}</div>
            </div>
        `).join('');
        updateDetail();
    }

    function select(i) { currentIdx = i; render(); }

    function updateDetail() {
        const p = paddles[currentIdx];
        const statusText = document.getElementById('selected-status');
        const nameText = document.getElementById('p-name');
        const statText = document.getElementById('selected-stat');
        const btn = document.getElementById('btn-main');

        nameText.innerText = p.name;
        statText.innerText = `${p.cap} KG`;

        if (p.lv <= myMaxLv) {
            statusText.innerText = "ƒê√£ s·ªü h·ªØu";
            btn.innerText = (localStorage.getItem('selectedPaddle') === p.id) ? "ƒêANG D√ôNG" : "TRANG B·ªä";
            btn.disabled = (localStorage.getItem('selectedPaddle') === p.id);
        } else if (p.lv === myMaxLv + 1) {
            statusText.innerText = "S·∫µn s√†ng n√¢ng c·∫•p";
            btn.innerText = "N√ÇNG C·∫§P";
            btn.disabled = myCoins < p.price;
        } else {
            statusText.innerText = "B·ªã kh√≥a";
            btn.innerText = "H√ÉY MUA V√ÅN TR∆Ø·ªöC ƒê√ì";
            btn.disabled = true;
        }
    }

    function handleAction() {
    const p = paddles[currentIdx];
    const user = auth.currentUser;

    if (p.lv <= myMaxLv) {
        localStorage.setItem('selectedPaddle', p.id);
    } else {
        // Tr·ª´ xu tr√™n Firebase
        db.ref('users/' + user.uid + '/coins').set(myCoins - p.price);
        
        myMaxLv = p.lv;
        localStorage.setItem('userMaxLv', myMaxLv);
    }
    render();
}

    render();
</script>
</body>
</html>
