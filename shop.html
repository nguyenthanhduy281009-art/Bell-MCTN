<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C·ª≠a h√†ng V√°n X·ªãn</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #a855f7; --bg: #121212; --card: #1e1e1e; }
        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
        }
        .header { padding: 20px; text-align: center; }
        #coin-display { color: #ffeb3b; font-weight: bold; font-size: 22px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .coin-img { width: 24px; height: 24px; border-radius: 50%; }
        .carousel-container {
            flex: 1; display: flex; align-items: center; overflow-x: auto;
            scroll-snap-type: x mandatory; padding: 0 50px; gap: 30px;
            scrollbar-width: none; cursor: grab; user-select: none;
        }
        .carousel-container::-webkit-scrollbar { display: none; }
        .item-wrapper { flex: 0 0 220px; scroll-snap-align: center; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .item-wrapper.active { transform: scale(1.15); }
        .paddle-box {
            width: 200px; height: 120px; background: var(--card);
            border: 2px solid #333; border-radius: 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .item-wrapper.active .paddle-box { border-color: var(--primary); box-shadow: 0 0 25px rgba(168, 85, 247, 0.4); }
        .paddle-visual { width: 140px; height: 14px; border-radius: 7px; margin-bottom: 10px; }
        .lock-icon { position: absolute; top: 10px; right: 15px; font-size: 20px; }
        .price-label { font-size: 18px; font-weight: 900; color: #ffeb3b; margin-top: 5px; display: flex; align-items: center; gap: 4px; }
        .item-stat-mini { font-size: 14px; color: var(--primary); font-weight: bold; margin-top: 5px; }
        .detail-panel { padding: 30px; background: var(--card); border-radius: 30px 30px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.5); text-align: center; }
        .stat-highlight { color: var(--primary); font-weight: 900; font-size: 28px; margin: 10px 0; }
        .btn-upgrade {
            background: var(--primary); color: white; border: none; 
            padding: 15px 60px; font-weight: bold; font-size: 18px; 
            border-radius: 50px; cursor: pointer; transition: 0.2s;
        }
        .btn-upgrade:disabled { background: #444; color: #777; cursor: not-allowed; }
        .bottom-nav { display: flex; justify-content: space-between; padding: 20px 40px; background: var(--card); font-weight: bold; color: #888; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0 0 10px 0">C·ª¨A H√ÄNG</h2>
        <div id="coin-display">0 <img src="https://drive.google.com/thumbnail?id=13GfXHlWxw_dlc3eWxlO4p5D5HY1n361H&sz=w100" class="coin-img"></div>
    </div>

    <div class="carousel-container" id="carousel"></div>

    <div class="detail-panel">
        <div id="p-name" style="font-size: 22px; font-weight: bold;">T√™n V√°n</div>
        <div id="selected-stat" class="stat-highlight">0 KG</div>
        <button id="btn-main" class="btn-upgrade" onclick="handleAction()">ƒêANG T·∫¢I...</button>
    </div>

    <div class="bottom-nav">
        <div onclick="location.href='index.html'" style="cursor:pointer">QUAY L·∫†I</div>
        <div id="btn-inventory" onclick="toggleInventory()" style="color: var(--primary); cursor:pointer">KHO ƒê·ªí</div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBbdRgcZmqt5-ywPyssZ1C2CDoj11slDQs",
        authDomain: "sky-dodge-8f537.firebaseapp.com",
        databaseURL: "https://sky-dodge-8f537-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "sky-dodge-8f537",
        storageBucket: "sky-dodge-8f537.firebasestorage.app",
        messagingSenderId: "169224412363",
        appId: "1:169224412363:web:de0d018158d8b34e854f4e"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();
    const coinImg = 'https://drive.google.com/thumbnail?id=13GfXHlWxw_dlc3eWxlO4p5D5HY1n361H&sz=w100';

    // DANH S√ÅCH T·∫§T C·∫¢ V√ÅN (Th√™m v√°n m·ªõi v√†o ƒë√¢y)
    const paddles = [
    { id: 'default', name: 'V√°n G·ªó M·ª•c', cap: 3, price: 0, color: '#8d6e63', width: 135 },      // N√¢u g·ªó
    { id: 'stone', name: 'V√°n ƒê√° Ch·∫ª', cap: 5, price: 500, color: '#757575', width: 135 },      // X√°m ƒë√°
    { id: 'iron', name: 'V√°n S·∫Øt R·ªâ', cap: 8, price: 800, color: '#b0bec5', width: 135 },       // X√°m b·∫°c
    { id: 'bronze', name: 'V√°n ƒê·ªìng ƒê√∫c', cap: 10, price: 1000, color: '#cd7f32', width: 135 }, // M√†u ƒë·ªìng
    { id: 'leaf', name: 'V√°n L√° C√¢y', cap: 12, price: 1200, color: '#4caf50', width: 130 },     // Xanh l√°
    { id: 'ocean', name: 'V√°n ƒê·∫°i D∆∞∆°ng', cap: 15, price: 1500, color: '#2196f3', width: 130 }, // Xanh bi·ªÉn
    { id: 'pink', name: 'V√°n H·ªìng Ng·ªçc', cap: 20, price: 1800, color: '#f06292', width: 130 },  // H·ªìng ƒë·∫≠m
    { id: 'gold', name: 'V√°n V√†ng R√≤ng', cap: 25, price: 2000, color: '#ffd54f', width: 125 }, // V√†ng (Ng·∫Øn h∆°n ƒë·ªÉ kh√≥ h∆°n)
    { id: 'diamond', name: 'V√°n Kim C∆∞∆°ng', cap: 28, price: 2500, color: '#4fc3f7', width: 125 }, // Xanh kim c∆∞∆°ng
    { id: 'obsidian', name: 'V√°n H·∫Øc ƒêi·ªán Th·∫°ch', cap: 30, price: 3000, color: 'linear-gradient(45deg, #000000 30%, #4a008a 60%, #9d00ff 100%)',, width: 120 } // ƒêen tuy·ªÅn (X·ªãn nh·∫•t)
];

    let currentIdx = 0, myCoins = 0, isInventoryMode = false;
    let ownedPaddles = JSON.parse(localStorage.getItem('ownedPaddles')) || ['default'];

    // THEO D√ïI D·ªÆ LI·ªÜU NG∆Ø·ªúI D√ôNG
    auth.onAuthStateChanged(user => {
        if (user) {
            // L·∫•y xu
            db.ref('users/' + user.uid + '/coins').on('value', s => {
                myCoins = s.val() || 0;
                render();
            });
            // L·∫•y danh s√°ch v√°n ƒë√£ mua t·ª´ server
            db.ref('users/' + user.uid + '/ownedPaddles').once('value', s => {
                if (s.val()) {
                    ownedPaddles = s.val();
                    localStorage.setItem('ownedPaddles', JSON.stringify(ownedPaddles));
                    render();
                }
            });
        } else { location.href = 'index.html'; }
    });

    // LOGIC K√âO TR∆Ø·ª¢T (PC & MOBILE)
    const slider = document.getElementById('carousel');
    let isDown = false, startX, scrollLeft;

    const startAction = (e) => {
        isDown = true;
        startX = (e.pageX || e.touches[0].pageX) - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
    };
    const stopAction = () => isDown = false;
    const moveAction = (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = (e.pageX || e.touches[0].pageX) - slider.offsetLeft;
        const walk = (x - startX) * 2;
        slider.scrollLeft = scrollLeft - walk;
    };

    slider.addEventListener('mousedown', startAction);
    slider.addEventListener('touchstart', startAction, {passive: false});
    window.addEventListener('mouseup', stopAction);
    window.addEventListener('touchend', stopAction);
    slider.addEventListener('mousemove', moveAction);
    slider.addEventListener('touchmove', moveAction, {passive: false});

    function toggleInventory() {
        isInventoryMode = !isInventoryMode;
        document.getElementById('btn-inventory').innerText = isInventoryMode ? "T·∫§T C·∫¢" : "KHO ƒê·ªí";
        document.querySelector('h2').innerText = isInventoryMode ? "KHO ƒê·ªí" : "C·ª¨A H√ÄNG";
        currentIdx = 0;
        render();
    }

    function render() {
        document.getElementById('coin-display').innerHTML = `${myCoins} <img src="${coinImg}" class="coin-img">`;
        const list = isInventoryMode ? paddles.filter(p => ownedPaddles.includes(p.id)) : paddles;

        slider.innerHTML = list.map((p) => {
            const originalIdx = paddles.findIndex(orig => orig.id === p.id);
            const isOwned = ownedPaddles.includes(p.id);
            return `
                <div class="item-wrapper ${originalIdx === currentIdx ? 'active' : ''}" onclick="select(${originalIdx})">
                    <div class="paddle-box">
                        <div class="paddle-visual" style="background:${p.color}"></div>
                        ${!isOwned ? '<div class="lock-icon">üîí</div>' : ''}
                        <div class="price-label">${isOwned ? 'S·ªû H·ªÆU' : p.price + ' <img src="'+coinImg+'" class="coin-img">'}</div>
                    </div>
                    <div style="margin-top:10px; font-size:12px; color:#888;">${p.name}</div>
                    <div class="item-stat-mini">${p.cap} KG</div>
                </div>
            `;
        }).join('');
        updateDetail();
    }

    function select(i) { currentIdx = i; render(); }

    function updateDetail() {
        const p = paddles[currentIdx], btn = document.getElementById('btn-main');
        if (!p) return;
        const isOwned = ownedPaddles.includes(p.id);
        document.getElementById('p-name').innerText = p.name;
        document.getElementById('selected-stat').innerText = `${p.cap} KG`;

        if (isOwned) {
            const isEquipped = localStorage.getItem('selectedPaddle') === p.id;
            btn.innerText = isEquipped ? "ƒêANG D√ôNG" : "TRANG B·ªä";
            btn.disabled = isEquipped;
        } else {
            btn.innerText = "MUA V√ÅN";
            btn.disabled = myCoins < p.price;
        }
    }

    function equipPaddle(p) {
        localStorage.setItem('selectedPaddle', p.id);
        localStorage.setItem('paddleCapacity', p.cap);
        localStorage.setItem('paddleColor', p.color);
        localStorage.setItem('paddleWidth', p.width);
    }

    function handleAction() {
        const p = paddles[currentIdx], user = auth.currentUser;
        if (!p || !user) return;
        const isOwned = ownedPaddles.includes(p.id);

        if (isOwned) {
            equipPaddle(p);
            render();
            alert("ƒê√£ trang b·ªã: " + p.name);
        } else if (myCoins >= p.price) {
            if (confirm("Mua " + p.name + " v·ªõi " + p.price + " xu?")) {
                db.ref('users/' + user.uid + '/coins').set(myCoins - p.price).then(() => {
                    ownedPaddles.push(p.id);
                    db.ref('users/' + user.uid + '/ownedPaddles').set(ownedPaddles);
                    localStorage.setItem('ownedPaddles', JSON.stringify(ownedPaddles));
                    equipPaddle(p);
                    render();
                });
            }
        }
    }
</script>
</body>
</html>
