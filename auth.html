<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực - SKY DODGE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        :root { --primary: #4CAF50; } /* Đổi sang màu xanh lá của Sky Dodge */
        body { font-family: sans-serif; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #222; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); width: 320px; text-align: center; color: white; }
        .brand-name { font-size: 32px; font-weight: 900; margin-bottom: 5px; background: linear-gradient(45deg, #4CAF50, #8BC34A); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 1px; }
        #title { margin-top: 0; margin-bottom: 20px; font-size: 16px; color: #bbb; }
        .input-group { position: relative; margin: 8px 0; }
        input { width: 100%; padding: 12px; border: 1px solid #444; border-radius: 8px; box-sizing: border-box; outline: none; background: #000; color: #fff; }
        .show-btn { position: absolute; right: 10px; top: 10px; background: #333; border: none; padding: 5px; border-radius: 4px; font-size: 10px; cursor: pointer; color: #fff; }
        button.main { width: 100%; padding: 12px; background: var(--primary); color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .link { margin-top: 15px; font-size: 13px; color: #4CAF50; cursor: pointer; }
        .forgot { display: block; text-align: right; font-size: 12px; color: #888; margin-bottom: 10px; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="box">
    <div class="brand-name">SKY DODGE</div>
    <h2 id="title">ĐĂNG NHẬP</h2>
    
    <input type="email" id="email" placeholder="Email của bạn">
    
    <div class="input-group">
        <input type="password" id="pass" placeholder="Mật khẩu">
        <button class="show-btn" onclick="togglePass()">HIỆN</button>
    </div>

    <a class="forgot" onclick="forgotPass()">Quên mật khẩu?</a>

    <button class="main" onclick="handleAuth()" id="btnSubmit">ĐĂNG NHẬP</button>
    
    <div id="error" style="color: #ff4d4d; font-size: 12px; margin-top: 10px; min-height: 15px;"></div>
    
    <div class="link" onclick="switchMode()" id="toggleTxt">Chưa có tài khoản? Đăng ký ngay</div>
</div>

<script>
    // CẤU HÌNH CHUẨN CỦA SKY DODGE (Lấy từ ảnh của Duy)
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBbdRgcZmqt5-ywPyssZ1C2CDoj11slDQs",
  authDomain: "sky-dodge-8f537.firebaseapp.com",
  projectId: "sky-dodge-8f537",
  storageBucket: "sky-dodge-8f537.firebasestorage.app",
  messagingSenderId: "169224412363",
  appId: "1:169224412363:web:de0d018158d8b34e854f4e",
  measurementId: "G-9NTWMKBC86"
};
    
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    let isLogin = true;

    function togglePass() {
        const p = document.getElementById("pass");
        p.type = p.type === "password" ? "text" : "password";
        event.target.innerText = p.type === "password" ? "HIỆN" : "ẨN";
    }

    function switchMode() {
        isLogin = !isLogin;
        document.getElementById("title").innerText = isLogin ? "ĐĂNG NHẬP" : "ĐĂNG KÝ";
        document.getElementById("btnSubmit").innerText = isLogin ? "ĐĂNG NHẬP" : "ĐĂNG KÝ";
        document.getElementById("toggleTxt").innerText = isLogin ? "Chưa có tài khoản? Đăng ký ngay" : "Đã có tài khoản? Đăng nhập";
    }

    async function forgotPass() {
        const email = document.getElementById("email").value;
        if (!email) return alert("Vui lòng nhập Email trước!");
        try {
            await firebase.auth().sendPasswordResetEmail(email);
            alert("Đã gửi link đặt lại mật khẩu vào Email!");
        } catch (e) { alert("Lỗi: " + e.message); }
    }

    async function handleAuth() {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;
        const err = document.getElementById("error");
        
        if(!email || !pass) return err.innerText = "Vui lòng điền đủ!";
        err.innerText = "Đang xử lý...";

        try {
            if (isLogin) {
                await firebase.auth().signInWithEmailAndPassword(email, pass);
                window.location.href = "index.html"; // Chuyển về index.html của game
            } else {
                await firebase.auth().createUserWithEmailAndPassword(email, pass);
                alert("Đăng ký thành công! Đang vào game...");
                window.location.href = "index.html";
            }
        } catch (e) { 
            err.innerText = e.message; 
        }
    }
</script>
</body>
</html>
