<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực - SKY DODGE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #4CAF50; }
        body { font-family: sans-serif; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #222; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); width: 320px; text-align: center; color: white; }
        .brand-name { font-size: 32px; font-weight: 900; margin-bottom: 5px; background: linear-gradient(45deg, #4CAF50, #8BC34A); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 1px; }
        #title { margin-top: 0; margin-bottom: 20px; font-size: 16px; color: #bbb; }
        .input-group { position: relative; margin: 8px 0; }
        input { width: 100%; padding: 12px; border: 1px solid #444; border-radius: 8px; box-sizing: border-box; outline: none; background: #000; color: #fff; margin-bottom: 8px; }
        .show-btn { position: absolute; right: 10px; top: 10px; background: #333; border: none; padding: 5px; border-radius: 4px; font-size: 10px; cursor: pointer; color: #fff; }
        button.main { width: 100%; padding: 12px; background: var(--primary); color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .link { margin-top: 15px; font-size: 13px; color: #4CAF50; cursor: pointer; }
        .forgot { display: block; text-align: right; font-size: 12px; color: #888; margin-bottom: 10px; text-decoration: none; cursor: pointer; }
        #error { color: #ff4d4d; font-size: 12px; margin-top: 10px; min-height: 15px; }
    </style>
</head>
<body>
<div class="box">
    <div class="brand-name">SKY DODGE</div>
    <h2 id="title">ĐĂNG NHẬP</h2>
    
    <input type="text" id="username" placeholder="Tên trong game (Duy nhất)" style="display: none;">
    
    <input type="email" id="email" placeholder="Email của bạn">
    
    <div class="input-group">
        <input type="password" id="pass" placeholder="Mật khẩu">
        <button class="show-btn" onclick="togglePass()">HIỆN</button>
    </div>

    <a class="forgot" id="forgotBtn" onclick="forgotPass()">Quên mật khẩu?</a>

    <button class="main" onclick="handleAuth()" id="btnSubmit">ĐĂNG NHẬP</button>
    
    <div id="error"></div>
    
    <div class="link" onclick="switchMode()" id="toggleTxt">Chưa có tài khoản? Đăng ký ngay</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBbdRgcZmqt5-ywPyssZ1C2CDoj11slDQs",
  authDomain: "sky-dodge-8f537.firebaseapp.com",
  databaseURL: "https://sky-dodge-8f537-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "sky-dodge-8f537",
  storageBucket: "sky-dodge-8f537.firebasestorage.app",
  messagingSenderId: "169224412363",
  appId: "1:169224412363:web:de0d018158d8b34e854f4e"
};
    
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let isLogin = true;

function togglePass() {
    const p = document.getElementById("pass");
    p.type = p.type === "password" ? "text" : "password";
    event.target.innerText = p.type === "password" ? "HIỆN" : "ẨN";
}

function switchMode() {
    isLogin = !isLogin;
    document.getElementById("title").innerText = isLogin ? "ĐĂNG NHẬP" : "ĐĂNG KÝ";
    document.getElementById("btnSubmit").innerText = isLogin ? "ĐĂNG NHẬP" : "ĐĂNG KÝ";
    document.getElementById("toggleTxt").innerText = isLogin ? "Chưa có tài khoản? Đăng ký ngay" : "Đã có tài khoản? Đăng nhập";
    document.getElementById("username").style.display = isLogin ? "none" : "block";
    document.getElementById("forgotBtn").style.display = isLogin ? "block" : "none";
    document.getElementById("error").innerText = "";
}

async function forgotPass() {
    const email = document.getElementById("email").value;
    if (!email) return alert("Vui lòng nhập Email!");
    try {
        await auth.sendPasswordResetEmail(email);
        alert("Link đặt lại mật khẩu đã được gửi!");
    } catch (e) { alert("Lỗi: " + e.message); }
}

async function handleAuth() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("pass").value;
    const nickname = document.getElementById("username").value.trim();
    const err = document.getElementById("error");
    
    if(!email || !pass || (!isLogin && !nickname)) return err.innerText = "Điền đầy đủ thông tin!";
    err.innerText = "Đang xử lý...";

    try {
        if (isLogin) {
            // LOGIN
            await auth.signInWithEmailAndPassword(email, pass);
            window.location.href = "index.html";
        } else {
            // REGISTER
            if (nickname.length < 3) return err.innerText = "Tên ít nhất 3 ký tự!";

            // 1. Kiểm tra tên trùng trong Database
            const nameCheck = await db.ref('users').orderByChild('name').equalTo(nickname).once('value');
            if (nameCheck.exists()) {
                return err.innerText = "Tên này đã có người dùng!";
            }

            // 2. Tạo tài khoản Auth
            const res = await auth.createUserWithEmailAndPassword(email, pass);
            
            // 3. Cập nhật Profile cho Auth
            await res.user.updateProfile({ displayName: nickname });

            // 4. Khởi tạo dữ liệu người dùng mới vào Database
            // Dùng res.user.uid trực tiếp để đảm bảo quyền ghi
            await db.ref('users/' + res.user.uid).set({
                name: nickname,
                email: email,
                coins: 0,
                highScore: 0,
                createdAt: Date.now()
            });

            alert("Đăng ký thành công!");
            window.location.href = "index.html";
        }
    } catch (e) { 
        err.innerText = e.message; 
    }
}
</script>
</body>
</html>
